  - key: faq.results_released_css2024
    t: Kapan hasilnya akan dirilis?
  - key: faq.results_released_css2024.description
    t: Survei ini akan berjalan dari 17 Agustus sampai 7 September 2024, dan hasil survei akan dibagikan segera setelahnya.

  - key: about.content
    t: >
      Survei State of CSS 2023 berjalan dari 17 Agustus sampai 12 September 2024, dan mendapatkan 9,704 respons. Survei ini dijalankan oleh [Devographics](https://www.devographics.com/), dengan bantuan dari sebuah tim yang terdiri dari para kontributor dan konsultan sumber terbuka. 


      Logo dan kaos State of CSS dirancang dan dianimasikan oleh [Christopher Kirk-Nielsen](http://chriskirknielsen.com/).


      ### Tujuan Survei

      Survei ini, bersama dengan survei [State of JavaScript](https://stateofjs.com/), dibuat untuk mengidentifikasi tren-tren mendatang dalam ekosistem pengembangan web untuk membantu para pengembang membuat pilihan teknologi. 


      Maka dari itu, survei-survei ini berfokus pada mengantisipasi apa yang akan datang di beberapa tahun yang akan datang alih-alih menganalisa apa yang populer pada saat ini, yang merupakan alasan kenapa fitur-fitur atau teknologi yang saat ini banyak digunakan tidak selalu disertakan. 


      Selain itu, data survei ini juga digunakan oleh para vendor browser untuk memprioritaskan fitur-fitur dan menginformasikan berbagai inisiatif seperti [Interop 2023](https://web.dev/interop-2023/).


      ### Perancangan Survei

      Tahun ini, perancangan survei dipimpin oleh [Chen Hui Jing](https://chenhuijing.com/) berkat sebuah dana hibah dari tim Google Chrome. Semua pertanyaan survei adalah opsional. 

      ### Audiens Survei

      Survei terbuka ini dapat diakses secara daring dan para responden tidak disaring atau dipilih dengan cara apa pun. Para responden kebanyakan merupakan campurang responden dari survei-survei sebelumnya (yang diberitahu lewat sebuah milis khusus) dan lalu lintas media sosial. 

      ### Pendanaan Proyek 

      - **Bagan yang disponsori**: dimulai dari tahun lalu, semua orang dapat memilih untuk mensponsori sebuah bagan untuk $10 atau lebih. Avatar Twitter sponsor tersebut akan ditampilkan di samping bagan tersebut.

      - **Google**: tahun ini, tim [Google Chrome](https://www.google.com/chrome/) menyisakan sejumlah uang untuk mempekerjakan Lea untuk membantu merancang survei, dan juga mendanai saya secara langsung untuk mendukung apa yang saya kerjakan. 

      - **Nijibox**: [Nijibox](https://nijibox.jp/) dari Jepang juga telah setuju untuk mensponsori usaha saya untuk membuat survei ini lebih berkelanjutan. 

      - [TokyoDev](https://www.tokyodev.com/) juga mensponsori survei ini secara berkelanjutan. 

      ### Ikhtisar Teknis

      Anda dapat menemukan ikhtisar teknis lebih mendalam tentang bagaimana survei dijalankan [disini](https://dev.to/sachagreif/how-the-devographics-surveys-are-run-2023-edition-1p6a). Our code is [open-source](https://github.com/Devographics/Monorepo/). 

