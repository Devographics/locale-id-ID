translations:
  ###########################################################################
  # General
  ###########################################################################

  - key: general.results.description
    t: Edisi 2024 dari survei tahunan tentang tren-tren terkini dalam ekosistem CSS.

  - key: general.css2024.survey_intro
    t: |

      Sungguh menakjubkan untuk melihat CSS yang terus berevolusi dengan cepat. Jika dekade terakhir adalah tentang membangun sebuah dasar yang kuat untuk membuat tata letak (Flexbox, Grid) dan sintaks (variabel) masa depan menjanjikan untuk melangkah lebih jauh dari yang kita impikan. 

      ingin menghitung akar pangkat atau kosinus di dalam CSS anda? Menggunakan perhitungan tersebut untuk animasi berbasis scroll? Dan mungkin mengaturnya supaya tidak memiliki efek samping yang tidak diinginkan? Sekarang anda dapat melakukan semua itu all that, dan lebih banyak lagi!

      Itulah kenapa survei ini jauh lebih penting dari sebelumnya, bukan hanya sebagai cara untuk melacak kemajuan anda sendiri; namun juga sebagai alat untuk memberitahu para vendor browser opini kita tentang arah yang baru ini.

      Jadi sekali lagi, bergabunglah dengan saya untuk State of CSS tahun ini!

  - key: features.features_intro_css2024
    t: |
      Selamat datang ke survei! Bagian pertama ini adlah tentang membagikan pengalaman anda tentang berbagai fitur CSS:


      - **Tidak pernah mendengarnya**: ini kali pertama anda melihatnya – atau anda pernah mendengarnya namun tidak tahu dengan pasti itu fitur apa. 

      - **Pernah mendengarnya**: anda pernah membaca atau mempelajarinya, namun belum pernah memakainya. 

      - **Pernah memakainya**: anda pernah memakainya paling tidak sekali, meskipun hanya untuk bermain-main. 


      O iya, jika anda ingin menjabarkan pilihan anda lebih lanjut, klik ikon "komentar"!

  ###########################################################################
  # Introduction
  ###########################################################################

  - key: introduction.css2024
    t: |
      <span class="first-letter">C</span>SS sedang melewati fase perubahan besar. Di antara `:has()`, kueri container, subgrid, dan lebih banyak lagi, fitur-fitur baru sedang menuju browser sepertinya setiap bulan. 

      Konsekuensi dari semua pertumbuhan ini adalah semua hal dapat terlihat melelahkan. Untungnya tahun ini [Chen Hui Jing](https://chenhuijing.com/) membantu merancan survei ini dan memandu kita melewati hutan CSS. 

      Ngomong-ngomong tentang surveinya, tahukah anda berbagai vendor browser menggunakan data survei ini sebagai bagian dari inisiatif [Interop](https://web.dev/interop-2023/) untuk membantu memprioriaskan fitur-fitur mana untuk dikerjakan selanjutnya?

      Akhirnya, kami memperkenalkan fitur baru ini tahun ini: kemampuan untuk **mengkostumisasi bagan** dengan saringan data anda sendiri. Kami sangat antusias untuk melihat wawasan baru seperti apa yang akan Anda hasilkan!  

      <span class="conclusion__byline">– Sacha Greif</span>

  ###########################################################################
  # Tshirt
  ###########################################################################

  - key: sections.tshirt.title
    t: Kaos

  - key: sections.tshirt.description
    t: |
      ## Dukung Survei ini Dengan Kaos State Of CSS 

      Di antara kualitas video yang buruk, kaset yang besar, dan harus memutar balik, tidak ada yang dapat dirindukan dari era VHS. Namun satu hal yang kami *rindukan* adalah visual 90an yang dulu menghiasi kaset VHS yang kosong. 

      Namun, berkat dari seniman bertalenta Christopher Kirk-Nielsen anda dapat menikmati semua kekerenan retro ini sambil juga merayakan kecintaan anda akan CSS dalam waktu yang bersamaan!

  - key: tshirt.about
    t: Tentang kaos ini

  - key: tshirt.description
    t: |
      Kami menggunakan kaos tri-blend berkualitas tinggi yang sangat lembut dengan bentuk ramping yang dicetak dari mitra kami di Cotton Bureau.

  - key: tshirt.getit
    t: Dapatkan

  - key: tshirt.price
    t: USD $29 + pengiriman

  - key: tshirt.designer.heading
    t: Tentang perancang kaos

  - key: tshirt.designer.name
    t: Christopher Kirk-Nielsen

  - key: tshirt.designer.bio
    t: |
      Berasal dari Prancis namun sekarang tinggal di Amerika Serikat, Chris bukan hanya seorang pengembang front-end yang menakjubkan, namun juga seorang ilustrator bertalenta dengan spesialisasi dalam bidang visual retro. Kami mendorong anda untuk melihat [desain kaos lainnya darinya](https://chriskirknielsen.com/designs)!

  ###########################################################################
  # Sections Introductions
  ###########################################################################

  - key: sections.user_info.description.css2024
    t: |
      Survei tahun ini mencapai **9,190** pengembang di seluruh dunia.

  - key: sections.features.description.css2024
    t: |
      Bukan sebuah rahasia bahwa CSS sedang menambah fitur-fitur pada tingkat yang sangat cepat – yang adalah kenapa ada lebih dari *50* pertanyaan tentang mereka tahun ini!

  - key: sections.css_frameworks.description.css2024
    t: |

  - key: sections.other_tools.description.css2024
    t: |
      30 tahun setelah penciptaan browser, kita masih melihat inovasi dengan peserta baru seperti Brave dan Arc; atau alat-alat khusus seperti Polypane yang mulai mengambil pangsa pasar.

  - key: sections.usage.description.css2024
    t: |
      Tak peduli bagaimana anda menggunnakan CSS, datanya menunjukkan bahwa memastikan kode anda bekerja di semua browser masih menjadi perhatian, terutama untuk fitur-fitur baru seperti `:has()`.

  - key: sections.resources.description.css2024
    t: |
      Di antara blog, kanal YouTube, dan podcast, komunitas CSS makin beragam dari sebelumnya.

  ###########################################################################
  # Charts
  ###########################################################################

  # user_info

  - key: user_info.country.takeaway.css2024
    t: >
      Sementara A.S. masih mewakili demografik terbesar, kami masih senang melihat negara-negara lain di antara responden – meskipun Asia sayangnya masih terus kurang terwakili.

  - key: user_info.locale.takeaway.css2024
    t: >
      Terima kasih banyak kepada para relawan penerjemah untuk membuat survei-survei ini tersedia dalam banyak sekali bahasa!

  - key: user_info.completion_stats.takeaway.css2024
    t: >
      Meskipun survei yang agak panjang, sebagian besar para responden mengambil waktu untuk mengisinya dari awal sampai akhir!

  - key: user_info.age.takeaway.css2024
    t: >
      CSS sedang tidak disukai di antara para responden Gen Alpha, mungkin karena mereka terlalu sibuk main Fortnite. 

      Tunggu, masih pada main Fortnite kan…?

  - key: user_info.years_of_experience.takeaway.css2024
    t: >
      Bagan ini mengungkap bahwa sebagian besar responden cukup beruntung untuk tidak pernah berurusan dengan pemosisian berbasis `float`.

  - key: user_info.company_size.takeaway.css2024
    t: >
      Semakin besar perusahaan, semakin besar gajinya. Namun jika anda cukup baik, data kami menunjukkan bahwa anda bisa mendapatkan gaji yang pantas tak peduli seberapa besar perusahaan anda.

  - key: user_info.yearly_salary.takeaway.css2024
    t: >
      Sementara kita sering mendengar cerita gaji enam digit di Silicon Valley, kenyataannya sebagian besar pengembang front-end di dunia memiliki gaji yang jauh lebih sedikit, yang menjadi jelas ketika membandingkan A.S. dan sisa seluruh dunia.

  - key: user_info.higher_education_degree.takeaway.css2024
    t: >
      Sementara mendapatkan sebuah gelar memastikan penambahan gaji anda, ternyata gelarnya tidak harus terkait dengan programming – sebuah tanda yang bagus bagi kita yang menemukan gairah untuk pengembangan web di kemudian hari.

  - key: user_info.gender.takeaway.css2024
    t: >
      Kanada, Spanyol, Inggris Raya, dan A.S. memiliki proporsi terbesar responden wanita. 

      Data kamu juga menunjukkan bahwa pendapatan wanita kurang dibandingkan yang lain. Sementara alasan-alasannya berada di luar jangkauan laporan ini, jelas bahwa para wanita di industri kita menghadapi tantangan unik.

  - key: user_info.race_ethnicity.takeaway.css2024
    t: >
      Responden non-kulit putih berkemungkinan lebih muda dan memiliki pengalaman yang lebih sedikit – yang harapannya menunjukkan pemeragaraman yang sedang berjalan di industri.

  - key: user_info.disability_status.takeaway.css2024
    t: >
      Berkat upaya yang berlanjut dari para pendukung aksesibilitas, kita menerima fakta bahwa kelainan (permanen atau tidak) harus diperhitungkan sebagai bagian proses perancangan & pengembangan.

  - key: user_info.source.takeaway.css2024
    t: >
      Sementara sebagian besar responden tahu tentang survei ini dari tahun-tahun sebelumnya, sebagian besar pengisi survei tahu dari Kevin Powell.

  # features

  - key: features.all_features
    t: Fitur-fitur

  - key: features.all_features.takeaway.css2024
    t: >
      Efek-efek filter (`blur()`, `contrast()`, dll.) adalah fitur CSS yang paling banyak digunakan dalam 2024, dengan 75.4% responden yang pernah memakainya; dengan selektor `:has()` di posisi kedua dengan 72.8%. 

      Sementara untuk ranking sentimen, Subgrid ternyata merupakan fitur paling disenangi, dengan 51.5% responden ingin menggunakannya kembali.

      Fitur yang paling jarang digunakan? tidak lain adalah `hanging-punctuation`, dengan 84.7% para responden yang bahkan tidak pernah mendengarnya!

  - key: features.reading_list.takeaway.css2024
    t: >
      Daftar Baca memungkinkan anda menyimpan item yang anda ingin pelajari lebih lanjut setelah survei selesai. 

      Jadi bukan sebuah kebetulan bahwa fitur yang paling tidak diketahui, `hanging-punctuation`, juga menjadi item paling banyak ditambahkan ke dalam daftar baca!

  # tools

  - key: tools.css_frameworks.takeaway.css2024
    t: >
      Ketika berbicara tentang framework CSS & pustaka UI, Tailwind CSS masih to forge its own path far di depan kompetitor lain, yang lebih tradisional.

  - key: tools.css_in_js.takeaway.css2024
    t: >
      Sementara sebagian dari daya tarik CSS-in-JS telah dibuat usang oleh fitur-fitur CSS baru seperti variabel, berbagai inovasi baru seperti typed styles dan kompilasi build-time menunjukkan bahwa masih banyak yang ditawarkan di sini.

  - key: tools.pre_post_processors.takeaway.css2024
    t: >
      Sass/SCSS masih memimpin di sini, namun akan menarik untuk melihat jika penggunaannya tetap stabil mengingat banyak fitur-fitur kunci telah diserap oleh CSS.

  - key: tools.utilities.takeaway.css2024
    t: >
      Banyak sekali cara untuk memformat, minifikasi, dan menyesuaikan kode CSS sesuka hati anda.

  - key: tools.browsers.takeaway.css2024
    t: >
      Sementara empat browser besar mendominasi bagan ini, Arc perlahan mulai mendaki browser rankings, dimana tingkat pengunaannya naik dari 7.8% menjadi 12% tahun per tahun.

  # usage

  - key: usage.form_factors.takeaway.css2024
    t: >
      Sebuah tanda naiknya kepentingan aksesibilitas, pengujian pembaca layar telah naik dari 16.6% menjadi 19% tahun per tahun.

  - key: usage.what_do_you_use_css_for.takeaway.css2024
    t: >
      Sementara data ini tidak mengejutkan, adalah sebuah pengingat bagus bahwa CSS dapat melakukan jauh lebih banyak dari sekedar memberi format halaman web.

  - key: usage.industry_sector.takeaway.css2024
    t: >
      Tahukah anda bahwa anda dapat menyaring data survei ini menurut Sektor Industri? Klik "Tambahkan Filter…" di bagan lain manapun!

  - key: usage.usage_type.takeaway.css2024
    t: >
      Tak peduli anda membuat situs web secara profesional atau hanya bermain-main, tidak ada cara yang salah untuk memakai CSS!

  - key: usage.design_methodology.takeaway.css2024
    t: >
      Sementara sebagian besar responden menggunakan CSS untuk mengimplementasikan rancangan yang sudah ada, akan menarik untuk melihat jika ini akan berubah seiring berkembangnya aplikasi desain, dan alat-alat AI yang sudah mampu mengubah ide menjadi kode.

  - key: usage.css_js_balance.takeaway.css2024
    t: >
      Bahkan dalam konteks survei CSS, ternyata sebagian besar responden masih menggunakan sebagian besar waktu mereka dalam ekosistem JavaScript. Hanya waktu yang bsia menjawab jika ini juga akan berubah mengingat CSS sekarang menjadi lebih mampu.

  - key: usage.css_interoperability_features.takeaway.css2024
    t: >
      Ada sedikit perasaan yang lebih buruk daripada mengetahui sebuah fitur dapat memecahkan masalah anda dengan sempurna, namun tidak bisa menggunakannya karena dukungan browser yang buruk. 


      Ini adalah kasus dari Anchor Positioning, sebuah fitur baru yang menjanjikan yang sayangnya belum didukung secara luas.


      Di sisi lain, Container Query *sudah* [tersedia di tingkat dasar](https://web.dev/blog/cq-stable) dan siap untuk dipakai, meskipun banyak muncul dalam jawaban para responden!

  - key: usage.css_missing_features.takeaway.css2024
    t: >
      Karena tidak ada tongkat ajaib yang memungkinkan kita membuat fitur CSS apapun yang dapat kita impikan, hal terbaik yang dapat kita harapkan adalah data ini dapat membantu mendorong para vendor browser ke arah yang benar!


      Kabar baiknya: logika kondisional, mixin, dan tata letak masonry semuanya sedang dalam tahap pengerjaan!

  - key: usage.css_pain_points.takeaway.css2024
    t: >
      Sementara dukungan browser tetap menjadi titik sakit CSS abadi, Tailwind CSS terbukti menjadi sumber kekecewaan bagi beberapa orang – sementara yang lain mengeluh bahwa Tailwind tidak cukup digunakan!

  - key: usage.favorite_new_features.takeaway.css2024
    t: >
      Fitur yang ditunggu-tunggu, implementasi yang masuk akal, dukungan browser yang baik: `:has()` punya semuanya, dan mengambil peringkat teratas dari fitur CSS terbaik tahun 2024!

  - key: usage.state_of_the_web_happiness.takeaway.css2024
    t: >
      Sementara kita senang mengeluh tentang keadaan berbagai hal, ternyata tingkat kebahagiaan tetap konstan selama bertahun-tahun.

  - key: usage.state_of_css_happiness.takeaway.css2024
    t: >
      Kita bahkan melihat sedikit kenaikan ketika membicarakan CSS secara spesifik, bukti bahwa kerja keras dari para vendor browser, kelompok kerja, dan komunitas CSS pada umumnya tidak luput dari perhatian!

  # resources

  - key: resources.blogs_news_magazines.takeaway.css2024
    t: >
      Meskipun CSS-Tricks berganti kepemilikan beberapa tahun terakhir, situs web ini masih menjadi nomor satu dalam blog CSS.

  - key: resources.courses.takeaway.css2024
    t: >
      Sumber-sumber gratis seperti MDN dan video YouTube adalah alat-alat yang esensial untuk pembelajaran CSS, namun perlu juga menyebutkan materi Josh Comeau yang bagus.

  - key: resources.podcasts.takeaway.css2024
    t: >
      Syntax mungkin menjadi yang teratas untuk sekarang, namun Web Standards dan The CSS Podcast menunjukkan bahwa anda dapat menjadi cukup sukses dengan membahas sebuah bahasa atau topik spesifik.

  - key: resources.video_creators.takeaway.css2024
    t: >
      Kevin Powell menunjukkan sekali lagi bahwa ketika membicarakan CSS di YouTube, tidak ada orang yang dapat menandingi jangkauan dan popularitasnya.

  - key: resources.people.takeaway.css2024
    t: >
      Sementara Kevin kembali menjadi yang teratas di sini, senang melihat pekerjaan Adam, Una, Josh, dan Lea diakui oleh komunitas!

  - key: resources.other_surveys.takeaway.css2024
    t: >
      Anda tidak akan kaget mendengar bahwa kami menganggap survei sebagai alat belajar yang esensial – dan karena itu kami selalu mengamati kompetitor ba… Maksudnya, teman!

  ###########################################################################
  # Awards
  ###########################################################################

  - key: award.most_used_feature_award.comment
    t: |
      **Efek filter** telah ada sejak lama, dan masih sangat berguna!

  - key: award.least_used_feature_award.comment
    t: |
      `hanging-punctuation` memenangkan hadiah untuk menjadi fitur CSS paling tidak diketahui!

  - key: award.most_loved_feature_award.comment
    t: |
      Dengan {value}% responden memiliki opini positif tentang **Subgrid**, ini menjadi yang teratas dalam ranking.

  - key: award.most_commented_feature_award.comment
    t: |
      **Subgrid** got over {value} comments, in part because it appeared early on in the survey, but also because it's definitely a praise-worthy feature!

  ###########################################################################
  # Conclusion
  ###########################################################################

  - key: conclusion.css2024.ahmad_shadeed
    t: |

      <span class="first-line">Selama dua tahun terakhir, CSS telah banyak berevolusi</span> sampai-sampai mengikuti perkembangan fitur-fitur baru terasa seperti pekerjaan penuh waktu. Ini berarti ada banyak topik dan ide untuk dijelajahi dan dieksperimentasikan.

      Contohnya, setelah diminta selama bertahun-tahun CSS `:has()` menjadi salah satu tambahan paling powerful ke CSS dan mengurangi kebutuhan akan JavaScript secara signifikan. Bagi saya, ini dapat dibandingkan dengan transisi dari menggunakan CSS float ke Flexbox, yang memungkinkan kita membuat tata letak apapun yang dapat dibayangkan.

      CSS **container size dan style query** juga revolusioner untuk membuat komponen yang harus bekerja dalam konteks yang berbeda. Saat ini, hanya size container query yang memiliki dukungan penuh di antara semua browser besar, meskipun pengunaannya masih terbatas.

      Melihat ke depan menuju 2025, Saya harap saya dapat melihat penggunaan size container query yang bertambah, dukungan browser penuh untuk **animasi berbasis gulir**, style query, dan **anchor positioning**. Apa lagi yang bisa kita minta?

  - key: conclusion.css2024.ahmad_shadeed.bio
    t: Design Engineer dan penulis [Debugging CSS](https://debuggingcss.com/)

  ###########################################################################
  # Picks
  ###########################################################################

  - key: picks.my_pick
    t: "Pilihan 2024 Saya: "
  - key: picks.intro
    t: Kami meminta beberapa perwakilan dari komunitas CSS untuk membagikan “pilihan tahun ini” mereka

  - key: picks.chris_coyier.name
    t: Google's CSS Contributions
  - key: picks.chris_coyier.bio
    t: Codepen creator & Shoptalk Show host
  - key: picks.chris_coyier.description
    t: |
      It's tempting to say something about the CSS powerhouse that Google has been recently, certainly in the last year. Rachel Andrew, Adam Argyle, Bramus Van Damme, Una Kravets, Tab Atkins — and they are all doing big cool stuff publicly mostly.


      *Note: fantasai now works at Apple.*

  - key: picks.temani_afif.name
    t: |
      `@property` Being Widely Available
  - key: picks.temani_afif.bio
    t: Creator of [css-challenges.com](https://css-challenges.com)
  - key: picks.temani_afif.description
    t: |
      I would probably say the support of `@property` coming to Firefox this year, making this feature available-cross browser (since July) and unlocking a lot of cool stuff.

  - key: picks.adam_argyle.name
    t: |
      `linear()`
  - key: picks.adam_argyle.bio
    t: Google
  - key: picks.adam_argyle.description
    t: |
      The linear() easing function has enabled phenomenal finishing touches to interactions.

  - key: picks.andy_bell.name
    t: |
      Getting Stuck: All the Ways `position:sticky` Can Fail
  - key: picks.andy_bell.bio
    t: Designer, developer and founder of Piccalilli and Set Studio.
  - key: picks.andy_bell.description
    t: |
      In all my years in CSS, `position: sticky` has to be one of the most *frustrating* capabilities, but it’s also extremely useful. I always wanted to write a guide to help people with that but luckily I don’t need to because Kilian nailed this one.

  - key: picks.miguel_angel_duran.name
    t: |
      `@view-transition`
  - key: picks.miguel_angel_duran.bio
    t: Twitch Content Creator
  - key: picks.miguel_angel_duran.description
    t: |
      The new `@view-transition` CSS at-rule is a game-changer for 2024. It allows developers to create smooth, native transitions between pages or components with minimal code, significantly reducing the reliance on JavaScript-heavy solutions. This marks a major advancement for building dynamic, fluid interfaces in web development!

  - key: picks.sacha_greif.name
    t: Sara Soueidan
  - key: picks.sacha_greif.bio
    t: Creator, State of CSS
  - key: picks.sacha_greif.description
    t: |
      Even though we all work in the digital realm, it's important to remember that this is all made possible by actual, physical human beings that have to suffer the consequences of conflicts around the world. Sara was recently displaced from her home by war, and I can only hope she's able to resume her awesome work soon!

  - key: picks.augustin_mauroy.name
    t: |
      `:has()`
  - key: picks.augustin_mauroy.bio
    t: Web Developer & OSS Enthusiast
  - key: picks.augustin_mauroy.description
    t: |
      The `:has` pseudo class allows you to create really creative things. But it also allows you to “go upstream”, for example a map that changes shape when you hover one of its child elements.

  - key: picks.lea_verou.name
    t: Style Queries and `if()`
  - key: picks.lea_verou.bio
    t: Product Lead at Font Awesome
  - key: picks.lea_verou.description
    t: |
      My pick would be style queries and inline `if()`. Once these two ship everywhere, the amount of things we can do with CSS variables will improve tenfold.

  # - key: picks.xxx.name
  #   t: State Queries
  # - key: picks.xxx.bio
  #   t:
  # - key: picks.xxx.description
  #   t: |
  #     I'd pick State Queries, even if we aren't there yet, I feel like this has been a missing piece for quite some time now.

  #     Applying styles once an element becomes sticky or starts to overflow isn't a game changer persé, because it could've been achieved with JS before. But being able to achieve this without any JS is a great addition next to scroll driven animations and view transitions to bring the power of styling and animations back to CSS.

  - key: picks.ahmad_shadeed.name
    t: Scroll-driven Animations
  - key: picks.ahmad_shadeed.bio
    t: Design Engineer and author of [Debugging CSS](https://debuggingcss.com/)
  - key: picks.ahmad_shadeed.description
    t: |
      This is a game changer that will soon be supported in all major browsers. It's incredible that what once required a lot of JavaScript is now achievable with just a few lines of CSS.

  - key: picks.josh_comeau.name
    t: Temani Afif
  - key: picks.josh_comeau.bio
    t: Indie Hacker and Educator
  - key: picks.josh_comeau.description
    t: |
      Temani is pushing the limits of what can be done with CSS. His experiments always blow my mind!

