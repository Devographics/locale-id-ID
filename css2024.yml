  ###########################################################################
  # Quiz
  ###########################################################################

  - key: quiz.quiz_dave_shea
    t: "Question 01"
  - key: quiz.quiz_dave_shea.question
    t: >
      Pada Mei 2003, Dave Shea meluncurkan sebuah situs web yang menunjukan fleksibilitas dan kemampuan beradaptasi CSS. Apa nama situs web tersebut?
  - key: options.quiz_dave_shea.css_playground
    t: CSS Playground
  - key: options.quiz_dave_shea.style_jungle
    t: Style Jungle
