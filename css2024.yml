  ###########################################################################
  # General
  ###########################################################################

  - key: features.discrete_properties_animations
    t: foobar

  - key: features.discrete_properties_animations.description
    t: baz123

  - key: general.results.description
    t: Edisi 2024 dari survei tahunan tentang tren-tren terkini dalam ekosistem CSS.

  - key: general.css2024.survey_intro
    t: |

      Sungguh menakjubkan untuk melihat CSS yang terus berevolusi dengan cepat. Jika dekade terakhir adalah tentang membangun sebuah dasar yang kuat untuk membuat tata letak (Flexbox, Grid) dan sintaks (variabel) masa depan menjanjikan untuk melangkah lebih jauh dari yang kita impikan. 

      ingin menghitung akar pangkat atau kosinus di dalam CSS anda? Menggunakan perhitungan tersebut untuk animasi berbasis scroll? Dan mungkin mengaturnya supaya tidak memiliki efek samping yang tidak diinginkan? Sekarang anda dapat melakukan semua itu all that, dan lebih banyak lagi!

      Itulah kenapa survei ini jauh lebih penting dari sebelumnya, bukan hanya sebagai cara untuk melacak kemajuan anda sendiri; namun juga sebagai alat untuk memberitahu para vendor browser opini kita tentang arah yang baru ini.

      Jadi sekali lagi, bergabunglah dengan saya untuk State of CSS tahun ini!

  - key: features.features_intro_css2024
    t: |
      Selamat datang ke survei! Bagian pertama ini adlah tentang membagikan pengalaman anda tentang berbagai fitur CSS:


      - **Tidak pernah mendengarnya**: ini kali pertama anda melihatnya – atau anda pernah mendengarnya namun tidak tahu dengan pasti itu fitur apa. 

      - **Pernah mendengarnya**: anda pernah membaca atau mempelajarinya, namun belum pernah memakainya. 

      - **Pernah memakainya**: anda pernah memakainya paling tidak sekali, meskipun hanya untuk bermain-main. 


      O iya, jika anda ingin menjabarkan pilihan anda lebih lanjut, klik ikon "komentar"!

  ###########################################################################
  # Introduction
  ###########################################################################

  - key: introduction.css2024
    t: |
      <span class="first-letter">C</span>SS sedang melewati fase perubahan besar. Di antara `:has()`, kueri container, subgrid, dan lebih banyak lagi, fitur-fitur baru sedang menuju browser sepertinya setiap bulan. 

      Konsekuensi dari semua pertumbuhan ini adalah semua hal dapat terlihat melelahkan. Untungnya tahun ini [Chen Hui Jing](https://chenhuijing.com/) membantu merancan survei ini dan memandu kita melewati hutan CSS. 

      Ngomong-ngomong tentang surveinya, tahukah anda berbagai vendor browser menggunakan data survei ini sebagai bagian dari inisiatif [Interop](https://web.dev/interop-2023/) untuk membantu memprioriaskan fitur-fitur mana untuk dikerjakan selanjutnya?

      Akhirnya, kami memperkenalkan fitur baru ini tahun ini: kemampuan untuk **mengkostumisasi bagan** dengan saringan data anda sendiri. Kami sangat antusias untuk melihat wawasan baru seperti apa yang akan Anda hasilkan!  

      <span class="conclusion__byline">– Sacha Greif</span>

