  ###########################################################################

  - key: sections.user_info.description.css2024
    t: |
      Survei tahun ini mencapai **9,190** pengembang di seluruh dunia.

  - key: sections.features.description.css2024
    t: |
      CSS telah banyak berkembang akhir-akhir ini, dan banyak dari fitur-fitur baru yang diperkenalkan
      perlahan-lahan mulai diadopsi oleh para pengembang.

  - key: sections.css_frameworks.description.css2024
    t: |
      Sekali lagi, Tailwind CSS stands apart as the one major UI framework that developers are happy to keep using; while Open Props is generating a small but passionate following.

  - key: sections.css_in_js.description.css2024
    t: |
      After some initial growth, it seems like the CSS-in-JS sector has plateaued, and
      the fact that native CSS itself is adopting many of its main advantages is probably a big contributing factor.

  - key: sections.other_tools.description.css2024
    t: |
      30 tahun setelah penciptaan browser, kita masih melihat inovasi dengan peserta baru seperti Brave dan Arc; atau alat-alat khusus seperti Polypane yang mulai mengambil pangsa pasar.

  - key: sections.usage.description.css2024
    t: |
      Tak peduli bagaimana anda menggunnakan CSS, datanya menunjukkan bahwa memastikan kode anda bekerja di semua browser masih menjadi perhatian, terutama untuk fitur-fitur baru seperti `:has()`.

  - key: sections.resources.description.css2024
    t: |
      Di antara blog, kanal YouTube, dan podcast, komunitas CSS makin beragam dari sebelumnya.

