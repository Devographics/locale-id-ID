  ###########################################################################
  # Conclusion
  ###########################################################################

  - key: conclusion.html2024.lea_verou.bio
    t: Anggota Grup Teknik Arsitektur W3C & Peneliti MIT CSAIL
  - key: conclusion.html2024.lea_verou
    t: >
      *Wah!* Survei ini telah mengambil banyak upaya dari banyak orang melintasi enam benua. Survei ini tidak hanya mencetak rekor baru untuk respons paling banyak dalam debut survei “State of…”, antarmuka pengguna pengambilan data juga menghasilkan berbagai inovasi yang memberi perspektif baru terhadap sikap para pengembang, dan pengaruhnya akan menjangkau jauh melampaui cakupannya.


      Beberapa berargumen bahwa memperbaiki HTML adalah sia-sia, namun survei ini membuktikan yang sebaliknya. **Para pengembang membutuhkan elemen HTML yang lebih interaktif**: tidak hanya terbatas kepada elemen-elemen seperti `<datalist>` dan API Popover yang paling banyak mengumpulkan sentimen positif di antara semua kategori, namun selain itu semua [elemen hilang teratas](https://2023.stateofhtml.com/en-US/usage/#html_missing_elements) adalah elemen interaktif. 


      Namun, **membuat hal-hal sederhana menjadi mudah** dengan memberikan fungsionalitas terbatas tidak lagi cukup. Membuat hal-hal yang kompleks menjadi mungkin dengan dengan mendukung kostumisasi lengkap menjadi sebuah kebutuhan: kemampuan penyesuaian yang tidak cukup, terutama mengenai **penggayaan**, sejauh ini menjadi titik sakit teratas. 


      Sebagai hasilnya, elemen-elemen form juga menjadi elemen [yang paling sering dibuat ulang](https://2023.stateofhtml.com/en-US/usage/#html_functionality_features); yang membuat baik para pengembang dan para pengguna menderita. Syukurnya, ada banyak inisiatif untuk memperbaiki hal ini, jadi masa depan terlihat cerah.


      Kebutuhan besar yang lain adalah kemampuan perluasan. Tidak berkelanjutan jika hanya badan-badan standar yang mempunyai kewenangan untuk mengembangkan HTML; dan selain itu, elemen-elemen umum tidak dapat menangani kebutuhan-kebutuhan yang begitu beragam. Sayangnya, **Web Components API** (dan terutama Shadow DOM), meskipun banyak dipakai, terlihat tidak cukup dalam hal mencukupi kebutuhan para pengembang dan memberikan sebuah pengalaman pengembangan yang baik, karena kedua hal tersebut memiliki pengalaman paling buruk dalam survei. Bagaimanapun, kegiatan yang sedang berlangsung yang berkaitan dengan hal-hal tersebut (beberapa diantaranya telah saya ikuti) membuat saya berharap, bahwa meskipun sejauh ini jalannya tidak mulus, mereka di jalur yang benar untuk mencapai potensial penuh.


      Yang mengantarkan saya ke poin terakhir saya: penting untuk mengingat bahwa survei ini hanyalah sebuah gambaran dari perspektif berbagai pengembang dan mencerminkan keadaan dari platform web pada saat ini. Namun, tujuan utama survei ini adalah untuk meningkatkan status quo dengan memberikan visibility terhadap kebutuhan para pengembang. Seberapa banyak dari keluhan hari ini yang akan ditangani di masa depan? Bergabunglah dengan kami di tahun ini untuk edisi survei ini yang kedua, dan mari kita cari tahu!

  ###########################################################################
  # About
  ###########################################################################

  - key: faq.how_long_will_survey_take_html2024
    t: Surveinya akan memakan waktu berapa lama?
  - key: faq.how_long_will_survey_take_html2024.description
    t: >
      Tergantung dari jumlah pertanyaan yang anda jawab (semua pertanyaan bisa dilewati),
      mengisi survei ini akan memakan waktu 10-15 menit.

  - key: faq.learn_more_html2024
    t: Dimana saya dapat mempelajari lebih lanjut?
  - key: faq.learn_more_html2024.description
    t: Anda dapat mempelajari lebih tentang survei ini di [post pengumuman kami](https://dev.to/sachagreif/the-state-of-html-2024-survey-is-now-open-3i4j).

  - key: faq.survey_design_html2024
    t: Bagaimana survei ini dibuat?
  - key: faq.survey_design_html2024.description
    t: >
      Survei ini dirancang sebagai hasil dari [proses rancangan terbuka](https://github.com/Devographics/surveys/issues/246) yang melibatkan vendor-vendor dan komunitas pengembangan web.

  - key: faq.results_released_html2024
    t: Kapan hasilnya akan dirilis?
  - key: faq.results_released_html2024.description
    t: Survei ini akan dijalankan dari 12 September sampai 1 Oktober 2024, dan hasil survei akan dibagikan segera setelahnya.

  - key: faq.who_should_take_survey_html2024
    t: Siapa yang harus mengisi survei ini?
  - key: faq.who_should_take_survey_html2024.description
    t: >
      Ini adalah sebuah survei terbuka untuk siapa saja yang membuat website atau aplikasi web, baik secara regular atau kadang-kadang saja, baik untuk pekerjaan, atau sebagai pelajar, atau sekedar untuk bersenang-senang!

  - key: faq.data_used_html2024
    t: Bagaimana data dari survei ini akan digunakan?
  - key: faq.data_used_html2024.description
    t: >
      Semua data yang diambil akan dirilis secara terbuka untuk digunakan pengembang atau perusahaan manapun.
      Para vendor browser [menggunakan data ini](https://web.dev/blog/interop-2024) untuk mengutamakan area-area fokus dan memprioritaskan peta jalur mereka.

  - key: faq.survey_goals_html2024
    t: Apakah tujuan survei ini?
  - key: faq.survey_goals_html2024.description
    t: >
      Tujuan survei ini adalah untuk mengukur tingkat pengetahuan fitur-fitur HTML baru dan API browser, dan membantu para pengembang untuk mengetahui bagaimana penggunaan mereka berubah.

  - key: about.content
    t: |
      Survei State of HTML 2024 berjalan dari 19 September sampai 19 Oktober 2023, dan menerima 20,904 jawaban. 

      Usaha perancangan dipimpin oleh [Lea Verou](https://lea.verou.me/) berkat sebuah dana hibah dari Google. Lea juga mengawasi prototyping, pengujian, dan implementasi dari antarmuka koleksi data; berkontribusi dalam bidang pemrosesan data; dan membantu dengan visualisasi data. 

      Infrastruktur survei ini dikelola oleh [Sacha Greif](https://sachagreif.com/) dan [Eric Burel](https://www.lbke.fr/), dengan bantuan dari tim kontributor sumber terbuka dan konsultan. 

      Logo dan kaos tahun ini dirancang oleh [Christopher Kirk-Nielsen](http://chriskirknielsen.com/).

      ### Tujuan Survei

      Survei ini dibuat untuk mengidentifikasi tren-tren mendatang dalam ekosistem pengembangan web untuk membantu para pengembang membuat pilihan teknologi. 

      Maka dari itu, survei ini berfokus pada mengantisipasi yang akan datang dalam beberapa tahun ke depan alih-alih menganalisa yang populer hari ini, yang menjadi alasan fitur-fitur atau teknologi yang saat ini paling banyak digunakan tidak selalu dimasukkan. 

      Survei ini juga harus dicerna sebagai **gambaran dari sebagian pengembang tertentu**, dan tidak dimaksudkan untuk mewakili seluruh ekosistem. 

      Survei ini dibuat terbuka secara daring dan para responden tidak disaring atau dipilih dengan cara apapun. 

      ### Pembiayaan proyek

      Pembiyaan proyek ini datang dari beberapa sumber:

      - **Penjualan kaos**. 

      - **Pranala bersponsor**: pranala yang mengarah ke sumber daya yang direkomendasikan di bawah tiap halaman diberikan oleh mitra kami [Frontend Masters](https://frontendmasters.com/).

      - **Pembiayaan Lain**: [Google](https://www.google.com/) dan [TokyoDev](https://www.tokyodev.com/) juga membantu membiayai survei ini.

      ### Ikhtisar teknis

      Anda dapat mempelajari ikhtisar teknis yang lebih mendalam tentang bagaimana survei ini dikelola [di sini](https://dev.to/sachagreif/how-the-devographics-surveys-are-run-2024-edition-1p6a).
