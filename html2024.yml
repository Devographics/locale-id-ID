translations:
  ###########################################################################
  # General
  ###########################################################################

  - key: general.results.description
    t: Edisi 2024 dari survei tahunan tentang tren-tren terbaru dalam ekosistem HTML.

  - key: general.html2024.survey_intro
    t: |

      HTML adalah teknologi web yang paling awal, dan fakta bahwa HTML semakin relevan dari sebelumnya tiga abad kemudian sungguh luar biasa. 

      Namun meskipun namanya HTML, survei ini membahas lebih dari sekedar HTML dan mencakup semua area dari platform web secara keseluruhan – dan ada *sangat banyak* hal untuk dibahas! 

      Jadi seperti yang anda duga, merancang sebuah survei seperti ini selalu melibatkan pilihan sulit. Tahun ini, kami memutuskan untuk berfokus pada fitur-fitur baru dan yang akan datang untuk membantu anda tetap mendapatkan informasi baru; dan juga bagian-bagian yang paling menarik perhatian para vendor browser.

      Ini berarti bahwa jawaban-jawaban anda dapat berdampak langsung pada peta jalur pengembangan browser yang anda gunakan saat ini. Yang adalah kenapa I'm so excited to open this second edition of the State of HTML survey!

  - key: features.features_intro_html2024
    t: |
      Selamat datang ke survei! Bagian pertama ini adalah tentang membagikan pengalaman anda dengan berbagai fitur-fitur platform web:


      - **Tidak pernah mendengarnya**: ini pertama kalinya anda melihatnya  – atau anda pernah mendengarnya namun tidak tahu apa itu. 

      - **Pernah mendengarnya**: anda telah membaca atau mempelajarinya, namun tidak pernah memakainya. 

      - **Pernah memakainya**: anda pernah memakai ini paling tidak sekali, bahkan jika hanya untuk bermain-main. 


      O iya, jika anda ingin memberitahu kami lebih tentang pilihan anda, klik ikon "komentar"!

  ###########################################################################
  # Introduction
  ###########################################################################

  - key: introduction.html2024
    t: >
      <span class="first-letter">C</span>SS is going through a period of unprecedented progress. Between `:has()`, container queries, subgrid, and many more, new features are making their way to browsers seemingly every month. 

      The consequence of all this growth is that things can get a bit overwhelming. Thankfully this year we had [Chen Hui Jing](https://chenhuijing.com/) to help design the survey and guide us through the CSS jungle. 

      And speaking of the survey, did you know browser vendors use its data as part of the [Interop](https://web.dev/interop-2023/) initiative to help prioritize which features to work on next?

      Finally, we are introducing a new feature this year: the ability to **customize charts** with your own data filters. We're excited to see what kind of new insights you'll come up with!

      <span class="conclusion__byline">– Sacha Greif</span>

  ###########################################################################
  # Tshirt
  ###########################################################################

  - key: sections.tshirt.title
    t: Kaos

  - key: sections.tshirt.description
    t: |
      ## Dukung Survei ini dengan Kaos State of HTML

      Apakah anda merindukan zaman-zaman pertengahan 90an, ketika HTML masih menjadi raja dan sampul VHS dibungkus dengan karya seni yang futuristik dan penuh warna? 

      Kabar buruknya adalah bahkan dengan teknologi 2024, anda masih belum bisa membalikkan waktu untuk kembali menghidupi masa-masa kejayaan itu. Tapi yang *bisa* anda lakukan adalah memakai kaos retro original yang keren ini, yang dirancang oleh seorang Christopher Kirk-Nielsen yang bertalenta.

  - key: tshirt.about
    t: Tentang Kaos Ini

  - key: tshirt.description
    t: |
      Kami menggunakan kaos tri-blend super lembut berukuran ramping yang dicetak oleh mitra kami di Cotton Bureau.

  - key: tshirt.getit
    t: Dapatkan

  - key: tshirt.price
    t: USD $32 + pengiriman

  - key: tshirt.designer.heading
    t: Tentang Perancang

  - key: tshirt.designer.name
    t: Christopher Kirk-Nielsen

  - key: tshirt.designer.bio
    t: |
      Berasal dari Prancis namun sekarang tinggal di Amerika Serikat, Chris bukan hanya seorang pengembang front-end yang menakjubkan, namun juga seorang ilustrator bertalenta dengan spesialisasi dalam bidang visual retro. Lihatlah [desain kaos darinya yang lain](https://chriskirknielsen.com/designs)!

