  # cardinality
  - key: blocks.all_sections_tools_cardinality_by_user
    t: Kardinalitas Penggunaan Teknologi
  - key: blocks.all_sections_tools_cardinality_by_user.description
    t: >
      Untuk setiap bagian, yang diukur berdasarkan **Pemakaian** responden 
      (berdasarkan jawaban “Akan memakainya lagi”) satu, dua, tiga, DLL. teknologi.
      balok paling bawah sebagai hasil dari penjumlahan semua balok.

  - key: blocks.cardinality.max
    t: Jawaban paling umum
  
  # tools arrows
  - key: blocks.tools_arrows
    t: Perubahan
  - key: blocks.tools_arrows.description
    t: |
      Setiap baris diurutkan mulai dari data tahun tersedia terlama. semakin tinggi poin, maka semakin pengguna yang telah memakainya,
      dan poin yang berada di kanan berarti ada banyak pengguna yang ingin mempelajarinya; atau telah memakainya dan akan memakainya lagi.
  - key: blocks.tools_arrows.note
    t: |
      - Beberapa baris melompati tahun.
      - Tidak menampilkan teknologi yang baru berumur setahun. 
      - Rumus kecepatan = (opini terbaru - opini terlama) + (penggunaan terbaru) - (pengunaan terlama)
      - Kecepatan yang positif berarti pemakaian dan/atau opini positif telah meningkat seiring berjalannya waktu.
  
  # tools quadrant
  - key: blocks.tools_quadrant
    t: Retensi vs Pemakaian
  - key: blocks.tools_quadrant.description
    t: |
      Bagan ini menampilkan **rasio retensi** setiap teknlogi berdasarkan **jumlah pengguna**.
      Ini bisa dibagi menjadi 4 kuadran:

        - **PENILAIAN**: Pemakaian rendah, retensi tinggi. Teknologi yang patut diperhatikan.

        - **ADOPSI**: Pemakaian tinggi, retensi tinggi. Teknologi yang aman untuk diadopsi.

        - **HINDARI**: Pemakaian rendah, retensi rendah. Teknologi yang sebaiknya dihindari pada saat ini.

        - **ANALISA**: Pemakaian tinggi, retensi rendah. Harap pertimbangkan kembali teknologi ini jika Anda sedang memakainya.
  
  # category other tools
  - key: blocks.category_other_tools
    t: Alat lainnya
  - key: blocks.category_other_tools.description
    t: Alat lainnya dalam kategori ini (jawaban bebas).
  
  # tool experience
  - key: blocks.tool_experience
    t: "Pengalaman {name}"
  - key: blocks.tool_experience.description
    t: Pengalaman responden memakai {name}.
  
  # tool positive/negative split ("marimekko" chart)
  - key: blocks.tools_experience_marimekko
    t: Pembagian Positif/Negatif
  - key: blocks.tools_experience_marimekko.description
    t: |
      Bagan ini membagi antara pengalaman positif (“Ingin pelajari”, “Akan memakainya lagi”) vs
      negatif (“Tidak tertarik”, “Takkan memakainya lagi”) pada
      kedua sisi dari titik pusat.

      Ketebalan balok melambangkan jumlah responden yang mengetahui sebuah teknologi.
  
  # tool tier list
  - key: blocks.tools_tier_list
    t: Daftar Tingkatan Pustaka
  - key: blocks.tools_tier_list.description
    t: |
      Bagan ini mengukur pustaka berdasarkan rasio retensi (persentase pengguna
      yang akan menggunakan lagi pustaka ini). Catatan: pustaka yang digunakan kurang dari 10% responden 
      survei tidak akan ditampilkan.
  - key: blocks.tools_tier_list.bounds
    t: >
      {lowerBound}% - {upperBound}%
  
  # tools section streams
  - key: blocks.tools_section_streams
    t: Pengalaman Seiring Waktu
  - key: blocks.tools_section_streams.description
    t: |
      Keseluruhan pendapat tentang teknologi yang disurvei seiring waktu.
  - key: blocks.tools_section_streams.note
    t: |
      Tidak termasuk teknologi dengan data hanya satu tahun.

  # tools section overview
  - key: blocks.tools_section_overview
    t: Keseluruhan kategori
  - key: blocks.tools_section_overview.description
    t: |
      Keseluruhan pendapat tentang teknologi yang disurvei. segmen yang lebih gelap melambangkan opini positif,
      sementara segmen yang lebih terang melambangkan sentimen negatif.
  
  # tools experience ranking
  - key: blocks.tools_experience_ranking
    t: Peringkat Seiring Waktu
  - key: blocks.tools_experience_ranking.percentages
    t: Persentase
  - key: blocks.tools_experience_ranking.rankings
    t: Peringkat
  - key: blocks.tools_experience_ranking.description
    t: Peringkat rasio retensi, ketertarikan, penggunaan, dan kesadaran.
  - key: blocks.tools_experience_ranking.note
    t: |
      Tidak termasuk teknologi dengan kesadaran kurang dari 10%. Setiap rasio didefinisikan sebagai berikut:

      - Retensi: **akan menggunakan lagi** / (**akan menggunakan lagi** + **tidak akan menggunakan lagi**)
      - Ketertarikan: **ingin mempelajarinya** / (**ingin mempelajarinya** + **tidak tertarik**)
      - Pemakaian: (**akan memakainya lagi** + **tidak akan memakainya lagi**) / **total**
      - Kesadaran: (**total** - **belum pernah mendengarnya**) / **total**
  
  # tools experience linechart
  - key: blocks.tools_experience_linechart
    t: Rasio Seiring Waktu
  - key: blocks.tools_experience_linechart.description
    t: Rasio seiring waktu retensi, ketertarikan, penggunaan, dan kesadaran.
  - key: blocks.tools_experience_linechart.note
    aliasFor: blocks.tools_experience_ranking.note
  
  # happiness
  - key: blocks.happiness
    t: Keseluruhan Tingkat Kepuasan
  - key: blocks.happiness.description
    t: |
      Dalam skala 1 (Sangat tidak puas) hingga 5 (Sangat puas), seberapa puas para pengembang
      terhadap keseluruhan kategori yang ada saat ini?
  
  # newsletter
  - key: blocks.newsletter.title
    t: Tetap terhubung
  - key: blocks.newsletter.description
    t: |
      Jika Anda ingin tahu kapan kita merilis hasil tambahan atau pengumuman edisi tahun berikutnya,
      tinggalkan email Anda di bawah:
  - key: blocks.newsletter.email
    t: Email Anda
  - key: blocks.newsletter.submit
    t: Beritahu saya
  
  # features_overview
  - key: blocks.features_overview
    t: Keseluruhan fitur
  - key: blocks.features_overview.description
    t: |
      Ukuran dari **Lingkar luar** melambangkan jumlah pengguna yang mengetahui tentang sebuah fitur (responden *Mengetahui* + *Pernah pakai*), Sementara
      **Lingkar dalam** melambangkan pengguna yang sudah pernah memakainya (responden *Pernah pakai*).

      Hover pada masing-masing lingkaran untuk melihat lebih detil, termasuk rasion di antara keduanya.
    
  # features_experience_linechart
  - key: blocks.features_experience_linechart
    t: Rasio Seiring Waktu
  - key: blocks.features_experience_linechart.description
    t: Rasio pemakaian dan kesadaran seiring waktu untuk fitur rating-tertinggi.
  - key: blocks.features_experience_linechart.note
    t: |
      Setiap rasio didefinisikan sebagai berikut:

      - Pemakaian: (**Pernah pakai**) / **total**
      - Kesadaran: (**Pernah pakai** + **Mengetahui**) / **total**
    
  - key: blocks.features_experience_ranking
    t: Peringkat Seiring Waktu
  - key: blocks.features_experience_ranking.description
    t: Peringkat pemakaian dan kesadaran seiring waktu.
  - key: blocks.features_experience_ranking.note
    aliasFor: blocks.features_experience_linechart.note
  
  # export
