  # cardinality
  - key: blocks.all_sections_tools_cardinality_by_user
    t: Kardinalitas Penggunaan Teknologi
  - key: blocks.all_sections_tools_cardinality_by_user.description
    t: >
      Untuk setiap bagian, yang diukur berdasarkan **Pemakaian** responden 
      (berdasarkan jawaban “Akan memakainya lagi”) satu, dua, tiga, DLL. teknologi.
      balok paling bawah sebagai hasil dari penjumlahan semua balok.

  - key: blocks.cardinality.max
    t: Jawaban paling umum
  
  # tools arrows
  - key: blocks.tools_arrows
    t: Perubahan
  - key: blocks.tools_arrows.description
    t: |
      Setiap baris diurutkan mulai dari data tahun tersedia terlama. semakin tinggi poin, maka semakin pengguna yang telah memakainya,
      dan poin yang berada di kanan berarti ada banyak pengguna yang ingin mempelajarinya; atau telah memakainya dan akan memakainya lagi.
  - key: blocks.tools_arrows.note
    t: |
      - Beberapa baris melompati tahun.
      - Tidak menampilkan teknologi yang baru berumur setahun. 
      - Rumus kecepatan = (opini terbaru - opini terlama) + (penggunaan terbaru) - (pengunaan terlama)
      - Kecepatan yang positif berarti pemakaian dan/atau opini positif telah meningkat seiring berjalannya waktu.
  
  # tools quadrant
  - key: blocks.tools_quadrant
    t: Retensi vs Pemakaian
  - key: blocks.tools_quadrant.description
    t: |
      Bagan ini menampilkan **rasio retensi** setiap teknlogi berdasarkan **jumlah pengguna**.
      Ini bisa dibagi menjadi 4 kuadran:

        - **PENILAIAN**: Pemakaian rendah, retensi tinggi. Teknologi yang patut diperhatikan.

        - **ADOPSI**: Pemakaian tinggi, retensi tinggi. Teknologi yang aman untuk diadopsi.

        - **HINDARI**: Pemakaian rendah, retensi rendah. Teknologi yang sebaiknya dihindari pada saat ini.

        - **ANALISA**: Pemakaian tinggi, retensi rendah. Harap pertimbangkan kembali teknologi ini jika Anda sedang memakainya.
  
  # category other tools
  - key: blocks.category_other_tools
    t: Alat lainnya
  - key: blocks.category_other_tools.description
    t: Alat lainnya dalam kategori ini (jawaban bebas).
  
  # tool experience
  - key: blocks.tool_experience
    t: "Pengalaman {name}"
  - key: blocks.tool_experience.description
    t: Pengalaman responden memakai {name}.
  
  # tool positive/negative split ("marimekko" chart)
  - key: blocks.tools_experience_marimekko
    t: Pembagian Positif/Negatif
  - key: blocks.tools_experience_marimekko.description
    t: |
      Bagan ini membagi antara pengalaman positif (“Ingin pelajari”, “Akan memakainya lagi”) vs
      negatif (“Tidak tertarik”, “Takkan memakainya lagi”) pada
      kedua sisi dari titik pusat.

      Ketebalan balok melambangkan jumlah responden yang mengetahui sebuah teknologi.
  
  # tool tier list
  - key: blocks.tools_tier_list
    t: Daftar Tingkatan Pustaka
  - key: blocks.tools_tier_list.description
    t: |
      Bagan ini mengukur pustaka berdasarkan rasio retensi (persentase pengguna
      yang akan menggunakan lagi pustaka ini). Catatan: pustaka yang digunakan kurang dari 10% responden 
      survei tidak akan ditampilkan.
  - key: blocks.tools_tier_list.bounds
    t: >
      {lowerBound}% - {upperBound}%
  
  # tools section streams
  - key: blocks.tools_section_streams
    t: Pengalaman Seiring Waktu
  - key: blocks.tools_section_streams.description
    t: |
      Ringkasan pendapat tentang teknologi yang disurvei seiring waktu.
  - key: blocks.tools_section_streams.note
    t: |
      Tidak menampilkan teknologi dengan data satu tahun.