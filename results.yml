  - key: sponsor.sponsor_chart.description
    t: >
      Dukung survei ini secara finansial dengan berdonasi $10 atau lebih, dan dapatkan
      fitur avatar Twitter di sebelah sebuah bagan!

  - key: sponsor.chart_id
