  ###########################################################################
  # Hints
  ###########################################################################

  - key: hints.hint_hint
    t: >
      Anda akan menemukan petunjuk kecil seperti ini di sepanjang hasil survei
      yang akan menunjukkan fitur tambahan dan detilnya.

  - key: hints.units_switcher_hint
    t: >
      Anda dapat menggunakan kontrol tersegmentasi pada bagian bawah setiap blok untuk
      mengubah unit agar mendapat pandangan lain dari data yang sama.

  - key: hints.export_hint
    t: >
      Tab <span class="hint-icon hint-export-button">Data</span> membolehkan Anda untuk melihat 
      data mentah untuk bagan mana pun, lihat sebagai JSON, atau dapatkan query GraphQL yang dapat 
      Anda jalankan pada API publik Kami.

  - key: hints.completion_hint
    t: >
      Karena semua pertanyaan bersifat, beberapa dari mereka mendapat respon yang lebih sedikit. 
      Indikator penyelesaian (<span class="hint-completion-indicator">◕</span>) memberitahu Anda berapa banyak orang yang menjawab pertanyaan yang diberikan.

  - key: hints.tool_modal_hint
    t: >
      Anda dapat mengklik nama teknologi mana pun untuk mendapatkan informasi tambahan dan 
      penjelasan yang lebih mendalam pada data yang serupa.

  - key: hints.rankings_modes_hint
    t: >
      Bagan Pengalaman Seiring Waktu dapat diubah antara retensi, ketertarikan, pemakaian, dan kesadaran
      untuk memberi Anda gambaran yang lebih jelas terhadap sebuah kategori.

  - key: hints.sharing_hint
    t: >
      Dengan memagikan survei ini ke Twitter, Facebook, atau dengan email,
      terbukti secara ilmiah dapat meningkatkan kemampuan koding anda sebanyak 15%.

  - key: hints.tshirt_hint
    t: >
      Penelitian ilmiah yang terbukti lainnya adalah: membeli kaos Kami 
      akan meningkatkan kemampuan koding anda sebesar lebih dari 9000!

  - key: hints.variants_hint
    t: >
      Beberapa fitur bagan menambahkan tab yang memberikan penjelasan lengkap pada data yang sama,
      ataupun data yang serupa. Jangan lupa untuk mencobanya!

  - key: hints.share_hint
    t: >
      Tab <span class="hint-icon hint-share-button">Bagikan</span> membuat Anda mudah untuk membagikan bagan mana pun, 
      atau bahkan mengunduhnya sebagai gambar.

  - key: hints.bracket_hint
    t: >
      <span class="hint-bracket"><span class="hint-text">Bagan berikut menyediakan hasil seperti turnamen 8 tim yang di mana
      responden ditugaskan untuk memilih pemenang dari setiap pertandingan hingga ada satu pemenang yang tersisa.</span><span class="hint-diagram"/></span>

  - key: hints.comments_hint
    t: >
      Tab <span class="hint-icon hint-comment-button">Komentar</span> membolehkan Anda untuk melihat komentar yang ditinggalkan oleh para responden selagi mereka mengisi survei.
  
