  # Tools usage variations
  - key: blocks.tools_usage_variations
    t: Variasi Pemakaian
  - key: blocks.tools_usage_variations.description
    t: |
      Seberapa banyak perbedaan seperti gaji, tahun pengalaman
      atau ukuran perusahaan mempengaruhi pemakaian (partisipan yang menjawab antara
      “Akan memakai lagi” atau “Tidak akan memakai lagi”).

      Garis utama merepresentasikan pemakaian dasar untuk setiap alat dan masing-masing offset
      terhubung dengan delta dari garis utama pada setiap barisnya. Contohnya
      alat X memiliki keseluruhan pemakaian 10% dari keseluruhan responden (Baris utama),
      lalu jika persentasi pengguna memiliki sebanyak 1 sampai 2 tahun pengalaman
      dengan menggunakan alat ini sebanyak 13% (Dibandingkan kepada keseluruhan pengguna yang memiliki 1 sampai 2
      tahun pengalaman), dengan begitu kita mendapat delta positif sebesar +3%.
  - key: blocks.tools_usage_variations.note
    t: |
      Perlu diperhatikan bahwa alat yang memiliki tingkat keseluruhan pemakaian yang lebih rendah dapat lebih bervariasi.
  
