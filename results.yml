  - key: sponsor.sponsor_this_chart
    t: Sponsori Bagan Ini (${baseAmount}+)

  - key: sponsor.how_it_works.title
    t: Cara Kerja

  - key: sponsor.how_it_works.description
    t: >
      1. Saat Anda **mengklik tombol "Sponsori bagan ini"**, Anda akan dialihkan menuju halaman [SendOwl](https://www.sendowl.com/) pembayaran partner Kami.


      2. Lalu Anda bisa **menyesuaikan jumlah** yang ingin anda donasikan, mulai dari USD10.  


      3. Setelah Anda melakukan pembayaran, Anda dapat **memberikan username Twitter Anda**. 


      4. Anda akan melihat sebuah halaman **Unduh Berkas**, tapi Anda boleh mengabaikannya. 


      5. Halaman situs akan melakukan rebuild pada latar belakang setelah itu username dan donasi Anda akan **muncul di sebelah bagan dalam waktu beberapa jam**.

