  # details views

  - key: explorer.count_details.1
    t: |
      **{xAxisTotal}** “{xAxisLabel}” responden memilih “{xAnswerLabel}”.

  - key: explorer.count_details.2
    t: |
      **{yAxisPercentage}%** dari “{yAxisLabel}” responden memilih “{yAnswerLabel}”.

  - key: explorer.count_details.3
    t: |
      Dengan menerapkan persentase tersebut ke dalam **{xAxisTotal}** responden sebelumnya 
      memberikan kita hasil garis bawah sebesar **{normalizedCount}** responden dalam persilangan ini.

  - key: explorer.count_details.4_extra
    t: |
      Jumlah yang sebenarnya adalah **{cellCount}**, ditambah dengan **{normalizedCountDelta}** responden yang *disorot*.

  - key: explorer.count_details.4_missing
    t: |
      Jumlah yang sebenarnya adalah **{cellCount}**, ditambah dengan **{normalizedCountDelta}** responden yang hilang sebagai titik yang kosong.

  - key: explorer.percentage_details.1_extra
    t: |
      Secara keseluruhan, **{xAxisPercentage}%** dari “{xAxisLabel}” responden memilih “{xAnswerLabel}”, tetapi 
      di antara **“{yAxisLabel}” responden yang memilih “{yAnswerLabel}”** persentase tersebut meningkat hingga **{bucketPercentage}%**.

  - key: explorer.percentage_details.1_missing
    t: |
      Secara keseluruhan, **{xAxisPercentage}%** dari “{xAxisLabel}” responden memilih “{xAnswerLabel}”, tetapi
      di antara **“{yAxisLabel}” responden yang memilih “{yAnswerLabel}”** persentase tersebut menuruh hingga **{bucketPercentage}%**.

  - key: explorer.percentage_details.2_extra
    t: |
      Tambahan **{normalizedPercentageDelta}%** responden yang *disorot*.

  - key: explorer.percentage_details.2_missing
    t: |
      **{normalizedPercentageDelta}%** responden yang hilang tampil sebagai  titik kosong.

