  - key: explorer.extra_missing_respondents
    t: |
      ### Responden Tambahan & Hilang

      Bagan di atas diperuntukan untuk mengindentifikasi area yang menunjukkan nilai lebih tinggi dari perkiraan 
      atau lebih rendah dari perkiraan dibandingkan pada perhitungan garis bawah.

      Sebagai contoh, asumsikan terdapat 1000 pengguna CSS Grid, dan 50% dari responden survei bekerja di sebuah perusahaan besar, 
      jadi diperkirakan terdapat 500 pengguna CSS Grid yang bekerja di sebuah perusahaan besar. 

      Jika ada deviasi di atas ataupun di bawah jumlah yang diperkirakan bisa membuat sebuah korelasi yang menarik
      di antara dua variabel, dan itu disorot pada bagan dengan titik berwarna
      (untuk tambahan responden di atas garis bawah) atau titik kosong (untuk responden yang hilang).

