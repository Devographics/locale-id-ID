  ###########################################################################
  # General
  ###########################################################################

  - key: general.state_of_css.intro
    t: >
      CSS berkembang lebih cepat dari sebelumnya.

      Flexbox, Grid, Multi-Columnâ€¦ Belum lagi paradigma baru seperti CSS-in-JS.

      Jadi, setelah keberhasilan survei State Of JavaScript tahunan kami, kami akan menghadapi dunia gaya dan selector untuk berusaha mengidentifikasi tren terbaru, dan mencari tahu alat dan fitur apa yang harus dipelajari dan digunakan selanjutnya!

  - key: general.state_of_css.description
    t: Survei tahunan para pengembang tentang tren terbaru seputar CSS

