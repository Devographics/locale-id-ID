  ###########################################################################
  # Awards
  ###########################################################################

  - key: award.feature_adoption_delta_award.comment
    t: |
      Properti `gap` untuk Flexbox adalah sebuah fitur yang sangat kuat, tidak heran bahwa 
      penggunaan properti ini naik sebanyak **{value}** pada 2022

  # - key: award.tool_usage_delta_award.comment
  #   t: No other tool comes even close to Tailwind CSS's dramatic **{value}** progression over the last year.

  - key: award.most_commented_feature_award.comment
    t: Dengan **{value}** komentar, tidak ada fitur lain yang menghasilkan banyak umpan balik sebanyak subgrid.

  - key: award.tool_satisfaction_award.comment
    t: |
      Dari semua solusi CSS-in-JS, CSS Modules adalah satu-satunya yang memiliki rasio retensi yang tinggi,
      yakni sebanyak **{value}**.

  # - key: award.tool_interest_award.comment
  #   t: With a **{value}** ratio, CSS Modules again generated the most interest among CSS developers this year.

  - key: award.most_write_ins_award.comment
