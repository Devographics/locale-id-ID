      Dengan **{value}** sebutan, browser Arc adalah alat yang paling banyak disebut dalam pertanyaan terbuka.

  ###########################################################################
  # Conclusion
  ###########################################################################

  - key: conclusion.css2023
    t: |
      <span class="first-line">Seiring penggunaan fitur CSS baru semakin tinggi, penggunaan framework CSS semakin menurun.</span>

      Ini dapat menjadi indikasi bahwa orang-orang mulai terbiasa dengan ide bahwa tidak perlu menunggu untuk menggunakan fitur CSS, karena browser-browser akan menyusul lebih cepat dari sebelumnya.

      Dengan kesadaran tinggi dari fitur-fitur CSS baru seperti nesting dan `:has()` (yang dapat bertindak sebagai selektor orang tua, namun bisa lebih dari itu!), sepertinya kita berada di ambang batas adopsi massal.

      Dari semua fitur ini, saya punya favorit sendiri untuk tahun ini, dan itu adalah `text-wrap: balance`. Fitur ini adalah perbaikan satu garis untuk sebuah permintaan yang saya dapatkan di seluruh karir pengembangan web saya: “bisakah anda membuat headlinenya supaya kata terakhirnya tidak menjadi sebuah yatim?”

      Menarik juga bahwa banyak pengembang yang merasa bahwa menganimasikan ke auto dan tata letak masonry adalah fitur-fitur CSS yang hilang. Adalah benar bahwa sangat susah bagi browser-browser untuk menentukan ukuran elemen (terutama tinggi) ketika tidak disebut secara eksplisi. 

      Namun seperti yang disebutkan [Lea Verou](https://lea.verou.me/) tahun lalu, dengan berbagai inisiatif seperti [Interop](https://wpt.fyi/interop-2023) yang menyatukan browser-browser, fitur-fitur yang dianggap tidak mungkin awalnya sekarang bisa menjadi realita!

  - key: conclusion.css2023.bio
    t: Developer Experience Engineer @ Interledger Foundation

