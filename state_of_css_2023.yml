  ###########################################################################
  # General
  ###########################################################################

  - key: general.results.description
    t: Edisi 2023 dari survei tahunan tentang tren-tren terkini dalam ekosistem CSS.

  - key: general.css2022.js2022_banner
    t: Survey State of JS 2022 sedang terbuka, anda dapat [mengisinya sekarang](https://survey.devographics.com/survey/state-of-js/2022?source=css2022)!

  - key: general.css2023.results_intro
    t: |

      Saya tidak akan berbohong, mengikuti perkembangan CSS tidaklah mudah akhir-akhir ini. Syukurnya tahun ini [Chen Hui Jing](https://chenhuijing.com/) memimpin proses desain survey tahun ini, melanjutkan pekerjaan [Lea Verou](https://lea.verou.me/) tahun lalu.

      Kami juga cukup beruntung untuk mendapat dukungan dari tim Google Chrome, yang (bersama dengan vendor browser lainnya) menggunakan hasil survei ini untuk membantu memandu peta jalan mereka.

      Berkat semua bantuan tersebut, kami dapat memperkenalkan beberapa fitur baru, dimulai dengan kemampuan untuk **mengkostumisasi bagan**. Dengan mengetuk pada ikon <span class="customize-chart-icon">“pengaturan”</span> di samping sebuah bagan, anda dapat menyaring data menurut gaji, negara, atau apapun yang anda mau!

      Dengan begini, mari kita lihat bagaimana CSS berevolusi 2023!

  ###########################################################################
  # Introduction
  ###########################################################################

  - key: introduction.css2023
    t: |
      <span class="first-letter">C</span>SS sedang melewati fase perubahan besar. Di antara `:has()`, kueri container, subgrid, dan lebih banyak lagi, fitur-fitur baru sedang menuju browser sepertinya setiap bulan. 

      Konsekuensi dari semua pertumbuhan ini adalah semua hal dapat terlihat melelahkan. Untungnya tahun ini [Chen Hui Jing](https://chenhuijing.com/) membantu merancan survei ini dan memandu kita melewati hutan CSS. 

      Ngomong-ngomong tentang surveinya, tahukah anda berbagai vendor browser menggunakan data survei ini sebagai bagian dari inisiatif [Interop](https://web.dev/interop-2023/) untuk membantu memprioriaskan fitur-fitur mana untuk dikerjakan selanjutnya?

      Akhirnya, kami memperkenalkan fitur baru ini tahun ini: kemampuan untuk **mengkostumisasi bagan** dengan saringan data anda sendiri. Kami sangat antusias untuk melihat wawasan baru seperti apa yang akan Anda hasilkan!  

      <span class="conclusion__byline">– Sacha Greif</span>

  ###########################################################################
  # Tshirt
  ###########################################################################

  - key: sections.tshirt.title
    t: Kaos

  - key: sections.tshirt.description
    t: |
      ## Dukung Survei ini Dengan Kaos State Of CSS 

      Di antara kualitas video yang buruk, kaset yang besar, dan harus memutar balik, tidak ada yang dapat dirindukan dari era VHS. Namun satu hal yang kami *rindukan* adalah visual 90an yang dulu menghiasi kaset VHS yang kosong. 

      Namun, berkat dari seniman bertalenta Christopher Kirk-Nielsen anda dapat menikmati semua kekerenan retro ini sambil juga merayakan kecintaan anda akan CSS dalam waktu yang bersamaan!

  - key: tshirt.about
    t: Tentang kaos ini

  - key: tshirt.description
    t: |
      Kami menggunakan kaos tri-blend berkualitas tinggi yang sangat lembut dengan bentuk ramping yang dicetak dari mitra kami di Cotton Bureau.

  - key: tshirt.getit
    t: Dapatkan

  - key: tshirt.price
    t: USD $29 + pengiriman

  - key: tshirt.designer.heading
    t: Tentang perancang kaos

  - key: tshirt.designer.name
    t: Christopher Kirk-Nielsen

  - key: tshirt.designer.bio
    t: |
      Berasal dari Prancis namun sekarang tinggal di Amerika Serikat, Chris bukan hanya seorang pengembang front-end yang menakjubkan, namun juga seorang ilustrator bertalenta dengan spesialisasi dalam bidang visual retro. Kami mendorong anda untuk melihat [desain kaos lainnya darinya](https://chriskirknielsen.com/designs)!

  ###########################################################################
  # Sections Introductions
  ###########################################################################

  - key: sections.user_info.description.css2023
    t: |
      Survei tahun ini mencapai **9,190** pengembang di seluruh dunia.

  - key: sections.features.description.css2023
    t: |
      CSS akhir-akhir ini berkembang pesat, dan banyak dari fitur yang diperkenalkan,
      dengan pelan-pelan namun pasti, mulai diadopsi oleh komunitas pengembang.

  - key: sections.css_frameworks.description.css2023
    t: |
      Sekali lagi, Tailwind CSS menonjol sebagai framework UI yang senang digunakan oleh para pengembang; sementara itu Open Props memiliki pengikut yang berjumlah kecil namun bersemangat.

  - key: sections.css_in_js.description.css2023
    t: |
      Setelah pertumbuhan awal, kelihatannya pertumbuhan dalam bidang CSS-in-JS telah mencapai puncaknya, dan
      fakta bahwa kelebihan utamanya sudah diadopsi banyak oleh CSS itu sendiri mungkin menjadi faktor yang besar.

  - key: sections.other_tools.description.css2023
    t: |
      30 tahun setelah penciptaan browser, kita masih saja melihat berbagai inovasi dengan para pendatang baru seperti Brave dan Arc; atau alat-alat khusus seperti Polypane yang mengambil pangsa pasar.

  - key: sections.usage.description.css2023
    t: |
      Tidak peduli bagaimana anda menggunakan CSS, data menunjukkan bahwa memastikan kode anda bekerja di semua browser masih hal yang diperhatikan, terutama untuk fitur-fitur baru seperti `:has()`.

  - key: sections.resources.description.css2023
    t: |
      Di antara blog, kanal YouTube, dan berbagai podcast, komunitas CSS lebih semangat dari sebelumnya.

