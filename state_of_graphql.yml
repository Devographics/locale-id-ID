    ###########################################################################
    # General
    ###########################################################################

    - key: general.state_of_graphql.intro
      t: |
          Sejak dibuat di Facebook pada September 2015, banyak pengembang telah merangkul GraphQL sebagai sebuah cara baru yang menjanjikan untuk membuat API. 

          Namun masih banyak pertanyaan: sebenarnya kapan anda membutuhkan GraphQL? Haruskah anda menulis kode API GraphQL dengan tangan atau membuatnya dari database anda? dan apakah akankah GraphQL menggantikan REST?

          Survei pengembang State of GraphQL tahunan bertujuan untuk menjawab pertanyaan-pertanyaan ini, dan lebih banyak lagi!

    - key: general.state_of_graphql.description
      t: Survei pengembang tahunan dari ekosistem GraphQL
    ###########################################################################
    # Survey
    ###########################################################################

    - key: features.graphql_features_intro
      t: >
          Selamat datang di survei ini! Bagian pertama ini adalah tentang 
          **fitur-fitur** dan ekosistem GraphQL mana yang anda ketahui. 
          Dan jika anda mengetahui sesuatu namun belum pernah menggunakannya, itu juga tidak apa-apa!

    - key: tools.graphql_tools_intro
      t: >
          Bagian-bagian selanjutnya berfokus pada **library** dan **layanan** yang menjadi bagian
          dari ekosistem GraphQL. Beri tahu kami apa yang membuat anda bersemangat!

    - key: usage.bracket_intro
      t: >
          The next question uses a special **bracket** format! For each match-up, pick the item 
          that you feel is most important to you (note that match-ups are randomized for every respondent). 

