  ###########################################################################
  # General
  ###########################################################################

  - key: general.results.description
    t: Edisi 2023 dari survei tahunan tentang tren-tren terbaru dalam ekosistem HTML.

  - key: introduction.html2023
    t: >
      Sementara JavaScript mengambil alih web, dan CSS memperoleh kekuatan super baru tahun demi tahun, 
      sepertinya HTML terlihat tetap diam saja, bahkan rela memberikan perhatian kepada saudara-saudaranya yang lebih muda. 
      Toh setelah anda belajar tentang `<div>` dan `<h>`s 1 sampai 6, mau belajar apa lagi?


      Cukup banyak, ternyata! Sekali lagi kami merekrut [Lea Verou](https://lea.verou.me/) untuk menggunakan
      pengetahuannya yang dalam dari platform web, dan membantu kami membuat sebuah survei yang mencakup 
      lebih dari HTML saja untuk membahas aksesibilitas, komponen web, dan lebih banyak lagi.


      Ini juga menjadi sebagian alasan kenapa laporan ini sangat lama untuk dikeluarkan – ada sangat 
      *banyak * data baru untuk diproses! Kami harap anda tidak sia-sia menunggu hasilnya.


      Lebih dari data yang termasuk di sini, kami juga telah meningkatkan fitur **kostumisasi bagan** supaya anda dapat
      menyesuaikan visualisasi data dengan tingkat yang lebih lanjut. Jika anda menemukan perspektif
      yang menarik, tolong beritahu kami!


      Anda dapat mempelajari lebih lanjut tentang semua ini [di dalam post ini](https://dev.to/sachagreif/discover-the-state-of-html-2023-survey-results-n10), atau dengan menonton sebuah [video YouTube singkat](https://www.youtube.com/watch?v=G-rFwp2zUT4)


      Dengan ini, kami mengucapkan selamat datang ke hasil paling perdana survei State of HTML. 
      Setelah ini, saya yakin anda tidak akan melihat HTML dengan cara yang sama lagi!

  ###########################################################################
  # Tshirt
  ###########################################################################

  - key: sections.tshirt.title
    t: Kaos

  - key: sections.tshirt.description
    t: |
      ## Dukung Survei ini dengan Kaos State of HTML

      Apakah anda merindukan zaman-zaman pertengahan 90an, ketika HTML masih menjadi raja dan sampul VHS dibungkus dengan karya seni yang futuristik dan penuh warna? 

      Kabar buruknya adalah bahkan dengan teknologi 2024, anda masih belum bisa membalikkan waktu untuk kembali menghidupi masa-masa kejayaan itu. Tapi yang *bisa* anda lakukan adalah memakai kaos retro original yang keren ini, yang dirancang oleh seorang Christopher Kirk-Nielsen yang bertalenta.

  - key: tshirt.about
    t: Tentang Kaos Ini

  - key: tshirt.description
    t: |
      Kami menggunakan kaos tri-blend super lembut berukuran ramping yang dicetak oleh mitra kami di Cotton Bureau.

  - key: tshirt.getit
    t: Dapatkan

  - key: tshirt.price
    t: USD $32 + pengiriman

  - key: tshirt.designer.heading
    t: Tentang Perancang

  - key: tshirt.designer.name
    t: Christopher Kirk-Nielsen

  - key: tshirt.designer.bio
    t: |
      Berasal dari Prancis namun sekarang tinggal di Amerika Serikat, Chris bukan hanya seorang pengembang front-end yang menakjubkan, namun juga seorang ilustrator bertalenta dengan spesialisasi dalam bidang visual retro. Lihatlah [desain kaos darinya yang lain](https://chriskirknielsen.com/designs)!

