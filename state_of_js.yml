    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_js2019
      t: >
          Dunia JavaScript dapat menggunakan cukup banyak klasifikasi.

          Sejak 2016, survei ini telah mengumpulkan
          data dari lebih dari 20.000 pengembang setiap tahun untuk mengidentifikasi tren saat ini dan yang akan datang.

          Ikuti survei dan bantu kami mencari tahu pustaka mana yang 
          akan dipelajari selanjutnya, yang memiliki peringkat kepuasan terbaik, dan banyak lagi.

