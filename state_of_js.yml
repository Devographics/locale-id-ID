  ###########################################################################
  # Survey Help
  ###########################################################################

  - key: features.features_intro
    t: >
      Selamat datang di survei! Pada bagian pertama ini,
      kita fokus pada **fitur** apa saja dari JavaScript yang Anda ketahui.
      Dan jika Anda tahu tapi belum pernah mencobanya, itu juga tidak masalah!

  - key: tools.tools_intro
    t: >
      Pada beberapa bagian selanjutnya, kita akan fokus pada **pustaka** dan **kerangka** yang membuat 
      ekosistem JavaScript. Beritahu kita apa yang membuat Anda semangat memakainya!

