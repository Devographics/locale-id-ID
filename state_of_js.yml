  # JS App Patterns

  - key: options.js_app_patterns.single_page_app
    t: Aplikasi Satu Halaman (SPA)
  - key: options.js_app_patterns.single_page_app.description
    t: Aplikasi yang berjalan sepenuhnya pada browser
  - key: options.js_app_patterns.multiple_page_app
    t: Aplikasi Multi Halaman (MPA)
  - key: options.js_app_patterns.multiple_page_app.description
    t: Aplikasi yang berjalan sepenuhnya pada server, dengan minim kemampuan sisi klien yang dinamis
  - key: options.js_app_patterns.static_site_generation
    t: Pembuatan Situs Statis (SSG)
  - key: options.js_app_patterns.static_site_generation.description
    t: Pre-render konten statis, dengan atau tanpa elemen sisi klien yang dinamis
  - key: options.js_app_patterns.server_side_rendering
    t: Rendering Sisi Server (SSR)
  - key: options.js_app_patterns.server_side_rendering.description
    t: Menyediakan konten HTML secara dinamis di server sebelum dilakukan rehidrasi pada sisi klien
  - key: options.js_app_patterns.partial_hydration
    t: Hidrasi Parsial (Partial Hydration)
  - key: options.js_app_patterns.partial_hydration.description
    t: "Hanya melakukan hidrasi pada beberapa komponen di sisi klien (Contoh: Komponen server React)"
  - key: options.js_app_patterns.progressive_rehydration
    t: Hidrasi Progresif (Progressive Hydration)
  - key: options.js_app_patterns.progressive_rehydration.description
    t: Mengendalikan urutan hidrasi komponen pada sisi klien
  - key: options.js_app_patterns.islands_architecture
    t: Arsitektur Pulau (Islands Architecture)
  - key: options.js_app_patterns.islands_architecture.description
    t: Pulau terisolasi yang memiliki kemampuan dinamis dengan berbagai jalur masuk yang dianggap situs statis (Astro, Eleventy)
  - key: options.js_app_patterns.progressive_enhancement
    t: Peningkatan Progresif (Progressive Enhancement)
  - key: options.js_app_patterns.progressive_enhancement.description
    t: Memastikan sebuah aplikasi dapat berjalan bahkan tanpa JavaScript
  - key: options.js_app_patterns.incremental_static_generation
    t: Incremental Static Generation (ISG)
  - key: options.js_app_patterns.incremental_static_generation.description
    t: Dapat menambahkan atau memodifikasi halaman statis secara dinamis bahkan setelah dilakukan build (Next.js ISR, Gatsby DSG)
  - key: options.js_app_patterns.streaming_ssr
    t: Streaming SSR
  - key: options.js_app_patterns.streaming_ssr.description
    t: Memecah konten yang dibuat oleh server kedalam pecahan yang lebih kecil
  - key: options.js_app_patterns.resumability
    t: Resumabilitas
  - key: options.js_app_patterns.resumability.description
    t: Serialisasi state yang ada di server agar klien dapat melanjutkan eksekusi tanpa menduplikasi kode.
  - key: options.js_app_patterns.edge_rendering
    t: Edge Rendering
  - key: options.js_app_patterns.edge_rendering.description
    t: Mengubah HTML yang terdapat pada edge sebelum mengirimnya ke klien
  - key: options.js_app_patterns.partial_prerendering
    t: Prerendering Parsial
  - key: options.js_app_patterns.partial_prerendering.description
    t: Merender sebuah halaman dengan sebuah cangkang pemuatan yang statis, namun tetap menjadikan beberapa bagian dinamis

