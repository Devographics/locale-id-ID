  ###########################################################################
  # General
  ###########################################################################

  - key: general.state_of_js.intro
    t: >
      Dunia JavaScript membutuhkan klasifikasi.


      Sejak 2016, survei ini telah mengumpulkan
      data dari 20.000+ pengembang setiap tahunnya untuk mengidentifikasi tren saat ini dan yang akan datang.


      Ikuti survei dan bantu kami mencari tahu pustaka mana yang 
      akan dipelajari oleh para pengembang, yang memiliki tingkat kepuasan terbaik, dan banyak lagi.

  - key: general.state_of_js.title
    t: Survei State of JavaScript untuk pengembang

  - key: general.state_of_js.description
    t: Survei tahunan pengembang untuk ekosistem JavaScript

