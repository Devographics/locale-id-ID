      - State of CSS: daftar surat State of CSS; juga mencocokan `email`, `by email`, dll.

      - Work: mencocokan `work`, `colleagues`, `coworkers`, dll.

  ###########################################################################
  # Awards
  ###########################################################################

  - key: award.feature_adoption_delta_award.comment
    t: Dengan peningkatan **{value}** pada tahun 2022, **top-level await** telah menjadi bagian tak terpisahkan dari JavaScript.

  - key: award.tool_usage_delta_award.comment
    t: |
      **Vite** baru berumur 2 tahun, tetapi dengan peningkatan **{value}** dalam setahun terakhir membuatnya mendapatkan posisi pertama.

  - key: award.tool_satisfaction_award.comment
    t: Vite meraih posisi teratas dengan rasio retensi tertinggi sebesar **{value}**!

  - key: award.tool_interest_award.comment
    t: Dengan **{value}** rasio ketertarikan, Vite sekali lagi mendapatkan medali emas!

  - key: award.most_write_ins_award.comment
    t: Banyak pertanyaan dan juga jawaban write-in yang diterima, dan dengan **{value}** kali penyebutan **Astro** berhasil menjadi item yang paling populer.

  - key: award.most_commented_feature_award.comment
    t: Dengan **{value}** komentar, tidak ada fitur yang bahkan mendekati jumlah peraihan umpan balik sebanyak Private Fields.

  - key: award.most_commented_tool_award.comment
    t: Dengan **{value}** komentar, React menunjukkan bahwa itu masih menjadi pustaka yang paling banyak dibicarakan.

  ###########################################################################
  # Conclusion
  ###########################################################################

  - key: conclusion.js2022
    t: |
      <span class="first-line">JavaScript dan TypeScript menjadi lebih hidup dari sebelumnya.</span> 

      Kita melihat banyak inovasi-inovasi berkelanjutan, banyak diantaranya dalam reaktivitas dan hydration (atau kekurangannya). Contohnya, [Svelte](https://www.youtube.com/watch?v=AdNJ3fydeao) took on simplicity in developer ergonomics and leaned into the compiler. Solid’s explored [new approaches to reactivity](https://www.youtube.com/watch?v=2iK9zzhSKo4), while Qwik [shifted our mental model with resumability](https://www.youtube.com/watch?v=Zddw6qy5pf0). 

      Innovation is also exciting to see in multi-platform solutions like Tauri, Ionic and Flutter, which opens the door to see applications that span across even more platforms.

      We see globally distributed talent- like Nigeria and now India [having the highest developer growth on GitHub](https://octoverse.github.com/2022/global-tech-talent). Around the world, there are amazing projects like Segun Adebayo's [Chakra UI](https://chakra-ui.com/), or Liyas Thomas's [Hoppscotch](https://hoppscotch.io/), and folks supporting other people’s growth and learning like Ada Nduka Oyom who founded [SheCodeAfrica](https://shecodeafrica.org/), a non-profit organization that has helped empower over 17K women across Africa.

      When we look at established frameworks like React, Angular, or Vue we often see a drop in satisfaction, and people may wonder what it means for the future. I believe that this decline is a function of the tool being battle-tested and used in production, of finding the rough edges and experiencing the trade-offs every tool has. It’s a sign of maturity and clear-eyed appreciation for what these tools can offer. They will also learn from innovation in the space and continue to evolve.

      Finally, I couldn’t be happier to see Vite’s absolute resounding presence in the award section for the second year in a row. Build and serve tech is truly making massive strides and we all benefit from this hard work. Bravo!

  - key: conclusion.js2022.bio
    t: Director of Engineering and Web Infrastructure, Google

