  ###########################################################################
  # General
  ###########################################################################

  - key: general.results.description
    t: Survei tahunan Edisi 2022 seputar trend terbaru dalam ekosistem JavaScript.

  - key: general.livestream_announcement
    t: Pastikan untuk mengikuti [siaran langsung hasil survei](https://dev.to/sachagreif/state-of-javascript-2021-livestream-24a5) pada 22 Februari! (Bahasa Inggris)

  ###########################################################################
  # Introduction
  ###########################################################################

  - key: introduction.js2022
    t: |

      <span class="first-letter">S</span>etelah bertahun-tahun stabilitas, sekarang banyak yang mempertanyakan kondisi saat ini.

      Kerangka front-end baru seperti Solid dan Qwik berpendapat bahwa React mungkin bukan solusi untuk segalanya, dan pada posisi server Astro, Remix dan Next.js (beberapa diantaranya) membuat kita memikirkan kembali berapa banyak kode yang harus kita kirim ke klien.

      Kita butuh semua data yang bisa kita dapatkan untuk memastikannya, bahkan survei tahun ini mendapat respon sebanyak **39,472**, hampir dua kali lipat dari tahun lalu! 

      Karena banyaknya responden, Anda pasti menyadari hasil yang mengejutkan, seperti beberapa fitur yang turun secara berkala dalam hal kesadaran dan pemakaian. 

      Tetapi mendapat banyak data juga berarti dapat membuka potensi baru, oleh karena itu Kami mengembangkan dua cara untuk berinteraksi dengan dataset Kami: **Jelajah Data** membolehkan Anda untuk melakukan referensi silang antara dua variabel dan menyorot hasil tertentu; sementara **Filter Bagan** membolehkan Anda untuk mem-filter spesifik bagan berdasarkan gaji, negara, jenis kelamin, dan variabel demografis lainnya. 

      Kita juga mengganti kategori keseluruhan "back-end" dengan yang lebih spesifik **Kerangka Rendering** dan menambahkan sebuah daftar **Kreator Video** pada bagian sumber. 

      Yang terakhir, pertanyaan seputar Fitur dan Pustaka juga sudah terdapat popup **Komentar** yang membolehkan Anda untuk melihat apa yang orang-orang pikirkan tentang item yang disebutkan dalam survei!

      Tanpa berlama-lama lagi, mari kita cari tahu bagaimana keadaan JavaScript pada tahun 2022!

      <span class="conclusion__byline">– Sacha Greif</span>

  ###########################################################################
  # Tshirt
  ###########################################################################

  - key: sections.tshirt.title
    t: Kaos

  - key: sections.tshirt.description
    t: |
      ## Dukung Survei ini Dengan Kaos State of JavaScript

      Antara kualitas video yang buruk, kaset yang tebal, dan perlu memutar ulang lagi, tidak banyak yang bisa kita rindukan dari era VHS. Tetapi ada satu *hal* yang kita rindukan ialah visual luar biasa yang disuguhkan pada kita dari era tahun 90-an yang menghiasi rekaman VHS yang kosong. 

      Tetapi sekarang, berkat talenta Christopher Kirk-Nielsen Anda dapat menikmati semua sensasi retro sembari merayakan cinta Kita pada JavaScript!

  - key: tshirt.about
    t: Tentang kaos

  - key: tshirt.description
    t: |
      Kami menggunakan kaos tri-blend berkualitas tinggi yang sangat lembut dengan bentuk ramping yang dicetak dari mitra kami di Cotton Bureau.

  - key: tshirt.getit
    t: Dapatkan

  - key: tshirt.price
    t: USD $29 + pengiriman

  - key: tshirt.designer.heading
    t: Tentang perancang kaos

  - key: tshirt.designer.name
    t: Christopher Kirk-Nielsen

  - key: tshirt.designer.bio
    t: |
      Berasal dari Prancis namun sekarang tinggal di Amerika Serikat, Chris bukan hanya seorang pengembang front-end yang menakjubkan, namun juga seorang ilustrator bertalenta dengan spesialisasi dalam bidang visual retro. Kami mendorong anda untuk melihat [desain kaos lainnya darinya](https://chriskirknielsen.com/designs)!

  ###########################################################################
  # Sections
  ###########################################################################

  - key: sections.user_info.description
    t: |
      Pada tahun ini, **39,471** responden mengambil bagian untuk mengisi survei. dan untuk membantu
      menyorot suara dan wawasan mendalam yang berbeda, kita melakukan perlakuan khusus
      untuk memberikan cara baru untuk membagi data kita.

  - key: sections.features.description
    t: |
      JavaScript mungkin bergerak cepat, tapi sepertinya para pengembang JavaScript bergerak lebih cepat, karena sudah terdapat banyak fitur baru yang mendapat level adopsi yang tinggi.

  - key: sections.technologies.description
    t: |
      Hasil tahun ini menunjukkan fregmentasi yang tinggi dalam dunia JavaScript. Terkadang hal ini membuat kita sakit kepala, tetapi kompetisi tersebut berhasil membuat sebuah ekosistem yang sangat dinamis.

  - key: sections.tools_others.description
    t: |
      Memilih sebuah teknologi sering berujung pada pilihan sulit antara memilih prioritas, dan pada tahun ini Kami berusaha untuk menangkap proses tersebut dengan menggunakan gaya format pertanyaan baru ala pertandingan.

  - key: sections.environments.description
    t: |
      Aksesibilitas selalu jadi renungan saat mengembangkan aplikasi berbasis web, tetapi banyak pengembang yang sekarang sadar akan pentingnya mendahulukan fitur itu.

  - key: sections.resources.description
    t: |
      Blog yang disorot, podcast, dan situs web adalah awal yang bagus, tapi tahun ini kita memutuskan untuk selangkah lebih jauh lagi dan bahkan menyorot orang-orang yang membangun komunitas JavaScript!

  - key: sections.opinions.description
    t: |
      Baik itu hal yang merepotkan, atau fitur hilang yang diharapkan untuk segera bisa digunakan, ini adalah kesempatan Anda untuk membagikan keluhan seputar JavaScript!

