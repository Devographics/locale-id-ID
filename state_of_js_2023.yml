  - key: blocks.tools_quadrant.description
    t: |
      Bagan ini memperlihatkan **perbandingan retensi** tiap teknologi dibandingkan dengan **jumlah pengguna** total.
      Ini dapat dibagi menjadi empat kuadran:

        - **1**: Penggunaan rendah, retensi tinggi. Teknologi yang patut diawasi.

        - **2**: Penggunaan tinggi, retensi tinggi. Teknologi yang aman untuk dipakai.

        - **3**: penggunaan rendah, retensi rendah. Teknologi yang sulit direkomendasi untuk saat ini.

        - **4**: penggunaan tinggi, retensi rendah. Pertimbangkan lagi teknologi ini jika anda sedang memakainya.

