  ###########################################################################
  # General
  ###########################################################################

  - key: general.results.description
    t: Edisi 2023 dari survei tahunan tentang tren-tren terkini di ekosistem JavaScript.

  - key: general.livestream_announcement
    t: Make sure to tune in untuk [siaran langsung hasil survei spesial kita](https://dev.to/sachagreif/state-of-javascript-2021-livestream-24a5) pada 22 Februari! (English)

  ###########################################################################
  # Introduction
  ###########################################################################

  - key: introduction.js2023
    t: |

      <span class="first-letter">S</span>etelah bertahun-tahun yang relatif stabil, sekarang banyak yang mempertanyakan status quo. 

      Banyak framework front-end seperti Solid dan Qwik yang mengusulkan bahwa React mungkin pada akhirnya jawaban untuk semuanya, dan di sisi server Astro, Remix dan Next.js (dan yang lain-lainnya) membuat kita mempertimbangkan lagi seberapa banyak kode yang kita harus kirimkan ke klien. 

      Kita akan memerlukan banyak data jika kita ingin mengerti akan semua ini, dan faktanya survei tahun ini menerima **39,472** respons, hampir dua kali dari jumlah tahun lalu!

      Karena audiens yang lebih banyak ini anda mungkin akan melihat hasil yang tak terdua, misalnya beberapa fitur yang menurun tahun demi tahun dalam hal kesadaran atau penggunaan. 

      Namun memiliki lebih banyak data dapat berarti pemahaman baru, dan itulah kenapa kami telah mengembangkan dua cara baru untuk berinteraksi dengan dataset kami: **Data Explorer** memungkinkan anda cross-reference dua variabel dan menyorot any outlying results; sementara **Chart Filters** memungkinkan anda menyaring bagan yang spesifik menurut pendapatan, negara, gender, dan banyak variabel demografik lainnya. 

      Kami juga telah mengganti kategori "back-end" yang umum dengan halaman **Rendering Frameworks** yang lebih spesifik dan menambahkan sebuah daftar baru berjudul **Video Creators** ke bagian Sumber daya. 

      Akhirnya, pertanyaan Features dan Libraries juga memiliki sebuah popup **Comments** yang memungkinkan anda melihat komentar orang lain tentang item-item yang disebutkan dalam survei!

      Dengan semua ini, mari kita lihat apa yang telah dilakukan JavaScript selama 2023!

      <span class="conclusion__byline">– Sacha Greif</span>

