  # FAQ/About
  ###########################################################################

  - key: about.content
    t: |
      Survei State of JS 2023 berjalan dari November 21 sampai December 22 2022, dan mendapatkan 39,472 respon. Survei ini dijalankan oleh [Sacha Greif](https://sachagreif.com/) dan [Eric Burel](https://www.lbke.fr/), dengan bantuan dari sebuah tim kontributor sumber terbuka dan konsultan. 

      Logo dan kaos tahun ini dibuat oleh [Christopher Kirk-Nielsen](http://chriskirknielsen.com/).

      ### Tujuan Survei

      Survei ini dibuat untuk mengidentifikasi tren-tren yang akan datang dalam ekosistem pengembangan web agar membantu para pengembang developers membuat pilihan teknologi. 

      Maka dari itu, survei ini berfokus pada mengantisipasi yang akan datang dalam beberapa tahun ke depan alih-alih menganalisis apa yang populer saat ini, itu lah kenapa fitur-fitur atau teknologi yang saat ini paling tersebar luas tidak selalu dimasukkan. 

      Survei ini juga merupakan **gambaran dari sebagian kecil pengembang yang spesifik**, dan bukan dimaksudkan untuk mewakili seluruh ekosistem. 

      ### Perancangan Survei

      Survei ini dirancang sebagian berdasarkan survei tahun lalu, dengan sebuah masa umpan balik terbuka dimana outline survei didiskusikan [di GitHub](https://github.com/Devographics/surveys/issues?q=is%3Aissue+is%3Aopen+label%3A%22State+of+JS+2022%22). 

      Semua pertanyaan survei adalah opsional.

      ### Audiens Survei

      Survei ini terbuka dan dapat diakses secara daring dan para responden tidak dipilih atau disaring dengan cara apapun. Para responden adalah campuran dari responden survei tahun lalu (diberitahu lewat sebuah milis khusus) dan dari media sosial. 

      Perhatikan bahwa framework, library, dll. bebas mendorong audiens mereka untuk berparticipasi dalam survei dan beberapa dari mereka mengambil kesempatan ini via banner, tweets, dll. Sebuah perincian dari sumber lalu lintas dimasukkan dalam bagan "Sumber". 

      ### Perwakilan & Inklusivitas

      Meskipun kami percaya bahwa penting untuk memberi suara kepada setiap komunitas, nyatanya survei terbuka seperti ini tidak akan selalu mewakili semua orang dengan baik, apalagi ketika beroperasi lewat sebuah sistem yang sudah membawa bias mereka masing-masing. 

      Untuk mengimbangi hal ini, kami mengimplementasikan tiga strategi berbeda:

      - **Penjangkauan**: kami selalu berusaha untuk menjangkau berbagai organisasi berbeda (misalnya organisasi yang berfokus pada BIPOC- atau LGBTQ, atau platform pengajaran online) untuk mencoba membuat variasi dalam audiens kami. 

      - **Analisis Data**: lewat fitur-fitur seperti facet dan varian, kami selalu berusaha membuat suara segmen demografi manapun lebih mudah didengar, tak peduli sekecil apapun dalam data kami. 

      - **Penurunan penghalang**: membuat survei ini terlalu panjang, tidak dapat diakses, lambat dimuat, hanya berbahasa Inggris, dll. semuanya dapat mengenakan sebuah "pajak usaha" yang menghalangi berbagai komunitas yang tidak dapat membayarnya. Memperbaiki hal ini dapat menurunkan penghalang masuk dan membuat audiens kami lebih beragam. 

      ### Pendanaan Proyek
 
      Pendanaan proyek ini datang dari beberapa sumber:

      - **Penjualan kaos**. 

      - **Bagan yang diponsori**: members of the community can donate to the survey in exchange for having their name featured in the report.  

      - **Pranala Sponsor**: the links to recommended resources at the bottom of each page are provided by our partners [Frontend Masters](https://frontendmasters.com/) dan [RenderATL](https://www.renderatl.com/).

      - **Pendanaan Lainnya**: tahun ini, [Google](https://www.google.com/) dan [Nijibox](https://nijibox.jp/) mendanai pekerjaan saya di survei ini secara langsung.

      Kontribusi atau sponsor apapun sangat diapreasiasi. Saya ingin secara khusus bekerja lebih erat dengan lebih banyak vendor browser, karena mereka memainkan peran yang sungguh penting dalam ekosistem web.  

      ### Ikhtisar Teknis

      Anda dapat menemukan sebuah ikhtisar teknis yang lebih mendalam tentang bagaimana survei ini dikelola [di sini](https://dev.to/sachagreif/how-the-devographics-surveys-are-run-2023-edition-1p6a). 

      - **Pengambilan Data**: custom [Vulcan.js](http://vulcanjs.org/) app.

      - **Penyimpanan/Pemrosesan Data**: MongoDB & MongoDB Aggregations.

      - **API Data**: Node.js GraphQL API. 

      - **Situs Web Hasil**: [Gatsby](https://www.gatsbyjs.com/) React app.

      - **Visualisasi Data**: [Nivo](https://nivo.rocks/) React dataviz library. 

      - **Type**: [IBM Plex Mono](https://fonts.google.com/specimen/IBM+Plex+Mono) dan [Bebas Neue](https://fonts.google.com/specimen/Bebas+Neue).
