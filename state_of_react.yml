  ###########################################################################
  # General
  ###########################################################################

  - key: general.state_of_react.intro
    t: |
      React sudah ada cukup lama, dan sudah jelas bahwa React sudah menjadi salah satu framework front-end yang mendominasi. 

      Tapi meski begitu, React masih berevolusi secara cepat, dan komunitasnya sudah melakukan yang terbaik untuk mengikuti perkembangan tersebut. 

      dengan survei pengembang State of React ini, kami berharap untuk bisa mengerti evolusi tersebut, dan membantu para pengembang menemukan jalan mereka dalam ekosistem React yang luas.

  - key: general.state_of_react.description
    t: Survei pengembang tahunan tentang ekosistem React

  - key: features.features_intro_react
    t: |
      Selamat datang di survei ini! Bagian pertama ini adalah tentang mencari tahu
      API-API React yang anda tahu dan pakai. 

      O iya, kalau anda memberikan kami keterangan lebih tentang jawaban anda, anda cukup mengetuk tombol dengan ikon "komentar"!

  - key: tools.tools_intro_react
    t: |
      Beberapa bagian selanjutnya berfokus pada **library** dan **framework** yang menjadi bagian dari 
      ekosistem React. Beri tahu kami apa yang membuat anda bersemangat!

