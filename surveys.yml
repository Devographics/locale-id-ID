  - key: general.privacy_policy
    t: Kebijakan privasi
  - key: general.privacy_policy.description
    t: >
      ### 1. Pengambilan data

      Selain dari data yang diambil dari pertanyaan survei, kami mengambil perangkat, browser, 
      sistem operasi, versi browser, dan referrer.

      Perhatikan bahwa semua pertanyaan adalah seluruhnya opsional, dan kami tidak pernah mengikat 
      informasi apapun yang dapat diidentifikasi (misalnya alamat email) dengan jawaban survei anda.

      ### 2. Pengambilan email

      Kami dapat mengambil email anda untuk:

      1. Membuat sebuah pranala magic log-in, dimana setelahnya kami langsung menghapus email anda dan 
      hanya menyimpan sebuah hash satu arah dalam basis data pengguna kami.

      2. Mengubungi anda setelah hasil survei telah tersedia, dan juga ketika kami meluncurkan edisi 
      selanjutnya dari sebuah survei dan untuk pengumuman yang jarang. Anda dapat keluar dari mailing list 
      kami kapanpun, dan email anda akan dihapus dari catatan kami setelah email tersebut dikirim ke penyedia 
      buletin email kami.

      3. Mengirmkan anda sebuah daftar ringkasan dari fitur atau alat yang anda ingin pelajari. Kami akan 
      menghapus email anda setelah emailnya dikirim melalui penyedia email transaksional kami.

      Ketika kami mengambil alamat email anda, informasi tersebut tidak pernah berkaitan dengan respon anda 
      dalam sebuah survei, atau dengan akun pengguna anda.

      ### 3. Kuki

      Kami mengatur kuki login kami, dan penyedia hosting Vercel mungkin juga mengatur kukinya sendiri. Kami tidak 
      mengatur kuki-kuki lain atau menggunakan alat analitik sisi klien.

      ### 4. Penggunaan data

      Kami memproses data dan kemudian menggunakanya untuk mempublikasikan laporan-laporan. Kami juga menyediakan 
      seluruh dataset secara publik.

      ### 5. Penghapusan data/akun

      Anda dapat mengirimkan anda sebuah email ke [hello@stateofjs.com](mailto:hello@stateofjs.com) jika anda ingin 
      kami menghapus semua atau sebagian dari data anda.

