  ###########################################################################
  # Survey-Specific Intros
  ###########################################################################

  - key: general.js2020.survey_intro
    t: |
      2020 telah menjadi tahun yang sulit bagi semua orang, tahun yang membuat mencemaskan tentang
      framework JavaScript terbaru terasa hal yang sia-sia. 

      walau begitu, dunia terus berjalan, dan begitu juga dengan JavaScript. Dan sekali lagi,
      dengan bantuan Anda Kami akan mencoba untuk membuat sebuah gambaran komprehensif dari ekosistem JavaScript
      dan menyelidiki lebih lagi tentang kemana tujuan ekosistem tersebut.

  - key: general.css2021.survey_intro
    t: |
      Hei CSS, apa yang kamu lakukan akhir-akhir ini? Oh benarkah `@container`? Oh dan
      pengukuran intrinsik? dan `@property` juga?! Wow, kamu sibuk sekali akhir-akhir ini!

      Meskipun pandemi membuat hidup semua orang semakin sulit sepanjang 2021, entah bagimana
      kontributor yang berdedikasi di seluruh dunia berhasil membuat CSS semakin maju. 
      Dan jadi sekali lagi, datang waktunya mensurvei ekosistem CSS dan cari tahu kemana arahnya.
      Dan mungkin juga sambil mempelajari beberapa hal yang baru!

  - key: general.js2021.survey_intro
    t: |
      Awalnya Olimpiade 2020 ditunda ke tahun 2021,
      dan sekarang survei State of JavaScript 2021 terjadi tahun ini, di tahun 2022!

      Adalah benar: di antara kerja, keluarga, dan semua kekacauan di dunia,
      beberapa hal menjadi sedikit terganggu.

      Dan walaupun sudah lewat tahun ini, Kami harap data yang diberikan oleh survei ini
      tetap informatif dan memperluas wawasan seperti biasanya. dan jangan khawatir, 
      akan ada survei lain di akhir tahun ini untuk mengembalikan hal-hal seperti biasa kembali!

  - key: general.graphql2022.survey_intro
    t: |
      Ketika GraphQL pertama kali diperkenalkan, ia memberikan cara baru yang jauh berbeda untuk membuat API, dengan lebih banyak kontrol, granularitas dan fleksibilitas.

      Namun fleksibilitas tersebut dibarengi dengan kompleksitas, dan sejumlah framework, library, dan layanan dengan cepat muncul untuk membantu membuat alur kerja dan pola-pola yang lebih baik. 

      Sekarang, untuk pertama kalinya Kami mensurvei komunitas GraphQL untuk mencari tahu apa saja dari alat-alat ini yang paling populer, dan fitur-fitur mana yang digunakan. dengan bantuan Anda, mari kita liat apa saja yang terjadi di dunia GraphQL di tahun 2022!

  - key: general.css2022.survey_intro
    t: |
      CSS terus maju dengan kecepatan yang tak pernah dilihat sebelumnya. Untungnya tahun ini kita mendapat bantuan dari seseorang yang berada di garis terdepan dari perubahan-perubahan ini: [Lea Verou](https://lea.verou.me/) memimpin dalam memilih pertanyaan-pertanyaan tahun ini, dengan berpusat pada fitur-fitur CSS yang baru dan yang akan datang.

      Lebih lagi, hasil survei akan membantu vendor browser memprioritaskan peta jalan mereka dan bekerja untuk kompatibilitas yang lebih baik di antara browser.

      Dengan ini, mari kita lihat bagaimana CSS berevolusi pada tahun 2022!

  - key: general.js2022.survey_intro
    t: |
      Untuk pertama kalinya, rasanya status quo dari ekosistem JavaScript sedang dipertanyakan. 

      Bundling yang lebih cepat dengan Vite, arsitektur pulau dengan Astro, resumability dengan Qwik… para pendatang baru sedang menantang yang lama, dan hasilnya adalah keseruan yang lebih banyak, 
      dan juga lebih banyak ketidakpastian. 

      Jadi sekali lagi, mari coba cari tahu bersama-sama kemana arah JavaScript, pada 2022 dan setelahnya.

  - key: general.css2023.survey_intro
    t: |
      Untuk membantu Anda mengikuti `:has()`, `@container`, dan fitur-fitur CSS baru lainnya, Kami memperkenalkan sebuah fitur baru pada tahun ini: **Daftar Bacaan**. 

      Jadi selama Anda mengambil survei ini, Anda dapat menandai fitur manapun yang Anda mau dan mempelajarinya lebih lanjut setelah Anda mengirimkan jawaban Anda.

      Tahun ini [Chen Hui Jing](https://chenhuijing.com/) memimpin proses perancangan survei tahun ini, melanjutkan pekerjaan [Lea Verou](https://lea.verou.me/) tahun lalu. Dan seperti biasa, umpan balik Anda dapat memainkan peran yang besar dalam membantu vendor browser memprioritaskan peta jalur mereka dan bekerja untuk kompatibilitas yang lebih baik antara browser-browser. 

      Dengan begitu, mari kita lihat sejauh mana CSS telah berevolusi pada 2023!

  - key: general.html2023.survey_intro
    t: |
      Sementara para pengembang web cenderung berfokus pada JavaScript dan CSS, tapi semua itu tidak akan mungkin tanpa HTML yang berfunsi sebagai pondasinya.

      Memang sudah lama HTML terlihat tidak berevolusi, tetapi hal itu mungkin akan berubah.
      Elemen-elemen baru seperti `<selectlist>` sudah di depan mata, belum lagi berbagai fitur baru seperti popover, 
      dan juga segelintir API browser (Web Component, PWA, DLL.).

      Pada tahun ini, [Lea Verou](https://lea.verou.me/) mengemban tugas yang sangat penting yaitu memimpin perancangan survei yang baru ini, dari konten hingga UX dan lebih banyak lagi.

      Dimulai dari kesuksesan [State of JS](http://stateofjs.com/) dan [State of CSS](https://stateofcss.com/), Kami persembahkan State of HTML;
      potongan terakhir yang hilang yang akan melengkapi trilogi platform web Kami, jadi Kami dapat mengikuti evolusi dari platform web secara keseluruhan.
      Seperti biasa, respon di sini membantu para vendor browser untuk dapat memprioritaskan pekerjaan mereka menuju kompabilitas yang lebih baik,
      jadi dengan menjawab survei ini Anda bisa mendapat timbal balik sebesar 10 kali lipat.

