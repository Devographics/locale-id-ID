  ###########################################################################
  # FAQ
  ###########################################################################

  - key: general.faq
    t: FAQ
  - key: faq.create_account
    t: Kenapa saya harus membuat sebuah akun?
  - key: faq.create_account.description
    t:
      Kami meminta anda untuk membuat sebuah akun untuk menghindari respon duplikat, untuk menyimpan data, dan memberitahu anda
      ketika hasil survei sudah dipublikasikan.
  - key: faq.anonymous_survey
    t: Bisakah saya mengisi survei secara anonim?
  - key: faq.anonymous_survey.description
    t:
      Ya, anda dapat menggunakan email palsu atau yang tidak mengidentifikasi (something@example.com) untuk mengisi survei ini selama
      anda menyimpannya untuk akses di masa depan.
  - key: faq.questions_required
    t: Apakah semua pertanyaan wajib dijawab?
  - key: faq.questions_required.description
    t: Tidak, semua pertanyaan bersifat opsional dan dapat dilewati.
  - key: faq.data_published
    t: Apakah data saya akan dibuat tersedia secara umum?
  - key: faq.data_published.description
    t: Ya, semua data akan dibuat publik, namun hanya setelah data-data yang mengidentifikasi dihapus (misalnya email, username, ID, dll.).
  - key: faq.survey_design
    t: Bagaimana survei-survei ini dirancang?
  - key: faq.survey_design.description
    t:
      Survei ini dirancang berdasarkan umpan balik dari komunitas, dan juga diulas oleh para ahli. Anda dapat
      [dapat mempelajari lebih lanjut di sini](https://dev.to/sachagreif/how-the-state-of-js-css-surveys-are-run-4lnb).
  - key: faq.results_released
    t: Kapan hasilnya akan dirilis?
  - key: faq.results_released.description
    t: Hasil survei akan dirilis beberapa minggu setelah survei ditutup.
  - key: faq.survey_deadline
    t: Kapan surveinya ditutup?
  - key: faq.survey_deadline.description
    t: Survei ini akan dijalankan sampai {date}
  - key: faq.team
    t: Siapa yang mengelola survei ini?
  - key: faq.team.description
    t:
      Survei ini dikelola oleh [Devographics](http://devographics.com) bersama dengan sebuah kolektif yang terdiri dari
      kontributor, penerjemah, dan relawan.

