  - key: general.privacy_policy
    t: Kebijakan privasi
  - key: general.privacy_policy.description
    t: >
      ### 1. Pengambilan data

      Selain dari data yang diambil dari pertanyaan survei, Kami mengambil perangkat, browser, sistem operasi, versi browser, dan referrer.

      Perhatikan bahwa semua pertanyaan adalah seluruhnya opsional, dan Kami tidak pernah mengikat informasi apapun yang dapat diidentifikasi (misalnya alamat email) dengan jawaban survei Anda.

      ### 2. Pengambilan email

      Kami dapat mengambil email Anda untuk:


      1. Membuat sebuah pranala magic log-in, dimana setelahnya Kami langsung menghapus email Anda dan hanya menyimpan sebuah hash satu arah dalam basis data pengguna Kami.

      2. Mengubungi Anda setelah hasil survei telah tersedia, dan juga ketika Kami meluncurkan edisi selanjutnya dari sebuah survei dan untuk pengumuman yang jarang. Anda dapat keluar dari mailing list Kami kapanpun, dan email Anda akan dihapus dari catatan Kami setelah email tersebut dikirim ke penyedia buletin email Kami.

      3. Mengirmkan Anda sebuah daftar ringkasan dari fitur atau alat yang Anda ingin pelajari. Kami akan menghapus email Anda setelah emailnya dikirim melalui penyedia email transaksional Kami.


      Ketika Kami mengambil alamat email Anda, informasi tersebut tidak pernah berkaitan dengan respon Anda dalam sebuah survei, atau dengan akun pengguna Anda.

      ### 3. Cookie

      Kami mengatur cookie login Kami, dan penyedia hosting Vercel mungkin juga mengatur cookie-nya sendiri. Kami tidak mengatur cookie-cookie lain atau menggunakan alat analitik sisi klien.

      ### 4. Penggunaan data

      Kami memproses data dan kemudian menggunakanya untuk mempublikasikan laporan-laporan. Kami juga menyediakan seluruh dataset secara publik.

      ### 5. Penghapusan data/akun

      Anda dapat mengirimkan sebuah email ke [hello@stateofjs.com](mailto:hello@stateofjs.com) jika Anda ingin Kami menghapus semua atau sebagian dari data Anda.

