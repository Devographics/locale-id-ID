    t: Surveinya akan memakan waktu berapa lama?
  - key: faq.how_long_will_survey_take_html2023.description
    t: >
      Tergantung berapa pertanyaan yang Anda jawab (semua pertanyaan dapat dilewati), 
      mengisi survei akan memakan waktu 15-20 menit.

  - key: faq.learn_more_html2023
    t: Dimana saya bisa mempelajari lebih lanjut?
  - key: faq.learn_more_html2023.description
    t: Anda dapat mempelajari lebih lanjut tentang survei ini dalam [post pengumuman Kami](https://lea.verou.me/blog/2023/design-state-of-html/).

  - key: faq.survey_design_html2023
    t: Bagaimana survei ini dirancang?
  - key: faq.survey_design_html2023.description
    t: >
      Survei ini dirancang oleh [Lea Verou](https://lea.verou.me), beserta masukan dari para vendor browser dan juga grup seperti [Grup Komunitas WebDX](https://www.w3.org/community/webdx/).

  - key: faq.results_released_html2023
    t: Kapan hasilnya akan dirilis?
  - key: faq.results_released_html2023.description
    t: Survei ini akan berjalan dari 19 September hingga 10 Oktober, dan hasil surveinya akan dipublikasi tidak lama setelahnya.
