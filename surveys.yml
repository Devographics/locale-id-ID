  - key: faq.results_released_css2023
    t: Kapan hasilnya akan dirilis?
  - key: faq.results_released_css2023.description
    t: Survei ini akan berjalan sampai 15 Juli 2023, dan hasil surveinya akan dipublikasi dalam minggu-minggu mendatang.

