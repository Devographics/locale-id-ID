  ###########################################################################
  # Survey-Specific Intros
  ###########################################################################

  - key: general.js2020.survey_intro
    t: |
      2020 telah menjadi tahun yang sulit bagi semua orang, tahun yang membuat mencemaskan tentang
      framework JavaScript terbaru terasa hal yang sia-sia. 

      walau begitu, dunia terus berjalan, dan begitu juga dengan JavaScript. Dan sekali lagi,
      dengan bantuan anda kami akan mencoba untuk membuat sebuah gambaran komprehensif dari ekosistem JavaScript
      dan menyelidiki lebih lagi tentang kemana tujuan ekosistem tersebut.

  - key: general.css2021.survey_intro
    t: |
      Hei CSS, apa yang kamu lakukan akhir-akhir ini? Oh benarkah `@container`? Oh dan
      pengukuran intrinsik? dan `@property` juga?! Wow, kamu sibuk sekali akhir-akhir ini!

      Meskipun pandemi membuat hidup semua orang semakin sulit sepanjang 2021, entah bagimana
      kontributor yang berdedikasi di seluruh dunia berhasil membuat CSS semakin maju. 
      Dan jadi sekali lagi, datang waktunya mensurvei ekosistem CSS dan cari tahu kemana arahnya.
      Dan mungkin juga sambil mempelajari beberapa hal yang baru!

  - key: general.js2021.survey_intro
    t: |
      Awalnya Olimpiade 2020 ditunda ke tahun 2021,
      dan sekarang survei State of JavaScript 2021 terjadi tahun ini, di tahun 2022!

      Adalah benar: di antara kerja, keluarga, dan semua kekacauan di dunia,
      beberapa hal menjadi sedikit terganggu.

      Dan walaupun sudah lewat tahun ini, kami harap data yang diberikan oleh survei ini
      tetap informatif dan memperluas wawasan seperti biasanya.
      dan jangan khawatir, akan ada survei lain di akhir tahun ini untuk mengembalikan
      hal-hal seperti biasa kembali!

  - key: general.graphql2022.survey_intro
    t: |
      Ketika GraphQL pertama kali diperkenalkan, ia memberikan cara baru yang jauh
      berbeda untuk membuat API, dengan lebih banyak kontrol, granularitas dan fleksibilitas.

      Namun fleksibilitas tersebut dibarengi dengan kompleksitas, dan sejumlah framework,
      library, dan layanan dengan cepat muncul untuk membantu membuat alur kerja 
      dan pola-pola yang lebih baik. 

      Sekarang, untuk pertama kalinya kami mensurvei komunitas GraphQL untuk mencari 
      tahu apa saja dari alat-alat ini yang paling populer, dan fitur-fitur mana yang 
      digunakan. dengan bantuan anda, mari kita liat apa saja yang terjadi di dunia
      GraphQL di tahun 2022!

  - key: general.css2022.survey_intro
    t: |
      CSS terus maju dengan kecepatan yang tak pernah dilihat sebelumnya. Untungnya tahun ini
      kita mendapat bantuan dari seseorang yang berada di garis terdepan dari perubahan-perubahan
      iniL [Lea Verou](https://lea.verou.me/) memimpin dalam memilih pertanyaan-pertanyaan tahun ini, 
      dengan berpusat pada fitur-fitur CSS yang baru dan yang akan datang.

      Lebih lagi, hasil survei akan membantu vendor browser memprioritaskan peta jalan mereka dan 
      bekerja untuk kompatibilitas yang lebih baik di antara browser.


      Dengan ini, mari kita lihat bagaiman CSS berevolusi pada tahun 2022!

  - key: general.js2022.survey_intro
    t: |
      Untuk pertama kalinya, rasanya status quo dari ekosistem JavaScript sedang dipertanyakan. 

      Bundling yang lebih cepat dengan Vite, arsitektur pulau dengan Astro, resumability dengan Qwik… 
      para pendatang baru sedang menantang yang lama, dan hasilnya adalah keseruan yang lebih banyak, 
      dan juga lebih banyak ketidakpastian. 

      Jadi sekal lagi, mari coba cari tahu bersama-sama kemana arah JavaScript, pada 2022 dan setelahnya.

  - key: general.css2023.survey_intro
    t: |
      Untuk membantu anda mengikuti `:has()`, `@container`, dan fitur-fitur CSS baru lainnya,
      kami memperkenalkan sebuah fitur baru pada tahun ini: **Daftar Bacaan**. 

      Jadi selama anda mengambil survei ini, anda dapat menandai fitur manapun yang anda mau dan mempelajarinya
      lebih lanjut setelah anda mengirimkan jawaban anda.

      Tahun ini [Chen Hui Jing](https://chenhuijing.com/) memimpin proses perancangan survei tahun ini, melanjutkan
      pekerjaan [Lea Verou](https://lea.verou.me/) tahun lalu. Dan seperti biasa, umpan balik anda dapat memainkan peran 
      yang besar dalam membantu vendor browser memprioritaskan peta jalur mereka dan bekerja untuk kompatibilitas yang lebih 
      baik antara browser-browser. 

      Dengan bgitu, mari kita lihat sejauh mana CSS telah berevolusi pada 2023!

  - key: general.html2023.survey_intro
    t: |
      Sementara para pengembang web cenderung berfokus pada JavaScript dan CSS, apa yang dapat kita lakukan tidak akan mungkin tanpa 
      HTML yang berfunsi sebagai fondasi dari semuanya.

      Dan jika sementara ini HTML kelihatannya tidak berevolusi, sepertinya sekarang hal-hal mulai berubah Elemen-elemen baru seperti 
      `<selectmenu>` dan `<breadcrumb>` mereka sudah di depan mata, belum lagi berbagai fitur baru seperti popover dan Shadow DOM deklaratif.

      Jadi bersama dengan survei ini, tujuan kami adalah menjembatani kesenjangan antara survei State of JS dan State of CSS surveys, and 
      melacak evolusi dari platform web secara keseluruhan!

  ###########################################################################
  # Survey-Specific FAQs
  ###########################################################################

  # CSS

  - key: faq.data_used_css
    t: Bagaimana data ini akan digunakan?
  - key: faq.data_used_css.description
    t: >
      Semua data yang dikumpulkan akan dirilis secara terbuka untuk pengembang atau perusahaan manapun untuk berkonsultasi. 
      Para vendor browser juga [menggunakan data ini](https://web.dev/interop-2023/) untuk memprioritaskan area fokus kerja dan peta jalur mereka.

  - key: faq.who_should_take_survey_css
    t: Siapa yang harus mengisi survei ini?
  - key: faq.who_should_take_survey_css.description
    t: >
      Ini adalah sebuah survei terbuka untuk semua orang yang menulis CSS,
      apakah sebagai bagian dari pekerjaan mereka, atau sebagai seorang murid, atau hanya untuk berseanng-senang saja!

  - key: faq.survey_goals_css
    t: What is the survey's goal?
  - key: faq.survey_goals_css.description
    t: >
      Tujuan survei ini adalah untuk melacak evolusi dan fitur-fitur dan library yang akan datang,
      dan membantu para pengembang memutuskan teknologi mana yang menjadi fokus.

  # CSS 2022

  - key: faq.learn_more_css2022
    t: Dimana saya bisa mempelajari lebih lanjut?
  - key: faq.learn_more_css2022.description
    t: Anda dapat mepelajari tentang [survei tahun lalu di sini](https://2021.stateofcss.com/en-US/about/).

  - key: faq.survey_design_css2022
    t: Bagaimana survei ini dirancang?
  - key: faq.survey_design_css2022.description
    t:
      Tahun ini, berkat hibah dari [UI Fund](https://web.dev/ui-fund/) Google, [Lea Verou](https://lea.verou.me/)
      dapat memipin dan mengelola [proses perancan survei](https://github.com/orgs/Devographics/projects/1/views/1) di GitHub.

  - key: faq.results_released_css2022
    t: Kapan hasilnya akan dirilis?
  - key: faq.results_released_css2022.description
    t: Survei ini akan berjalan sampai Oktober 2022, dan hasil surveinya akan dirilis pada November awal.

  - key: faq.data_used_css2022
    t: Bagaimana data ini akan digunakan?
  - key: faq.data_used_css2022.description
    t:
      Semua data yang diambil akan disediakan secara umum. Data tersebut akan menjadi sumber bagi para pengembang, yang
      menggunakannya untuk membuat pilihan teknologi mereka, dan juga vendor browser, yang menggunakan hasil survei untuk berfokus
      pada area tertentu dalam pengembangan mereka.

